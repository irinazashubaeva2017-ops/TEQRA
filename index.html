<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TEQRA Store</title>

<style>
:root{
  --bg:#05070b;
  --blue:#8ccfff;
  --glass:rgba(255,255,255,.05);
  --border:rgba(255,255,255,.14);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}
html,body{
  width:100%;
  height:100%;
  background:#05070b;
  font-family:-apple-system,BlinkMacSystemFont,"Inter",sans-serif;
  color:white;
  overflow:hidden;
}

/* ===== BACKGROUND ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at 50% 40%, #0b1a2c, #05070b 70%);
  z-index:-2;
}

/* ===== STARS ===== */
.star{
  position:absolute;
  width:2px;height:2px;
  background:white;
  opacity:.15;
  border-radius:50%;
  animation:drift linear infinite;
}
@keyframes drift{
  from{transform:translateY(0);}
  to{transform:translateY(-120vh);}
}

/* ===== SCREENS ===== */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .5s ease;
}
.screen.active{
  opacity:1;
  pointer-events:auto;
}

/* ===== COMMON UI ===== */
.header{
  font-size:11px;
  letter-spacing:.45em;
  opacity:.6;
  margin-bottom:28px;
}

.btn{
  padding:16px;
  border-radius:16px;
  background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.35));
  border:1px solid var(--border);
  color:white;
  text-align:center;
  letter-spacing:.08em;
}

/* ===== HOME ===== */
.menu{
  width:90%;
  max-width:380px;
  display:flex;
  flex-direction:column;
  gap:16px;
}
.card{
  padding:22px;
  border-radius:18px;
  background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.35));
  border:1px solid var(--border);
}
.card small{
  display:block;
  margin-top:6px;
  opacity:.5;
}

/* ===== CATALOG ===== */
.catalog{
  width:90%;
  max-width:380px;
  display:flex;
  flex-direction:column;
  gap:16px;
}
.product{
  padding:18px;
  border-radius:16px;
  border:1px solid var(--border);
}
.product small{opacity:.5}

/* ===== PRODUCT PAGE ===== */
.product-card{
  width:90%;
  max-width:380px;
  text-align:center;
}
.price{
  margin:20px 0;
  font-size:18px;
  letter-spacing:.1em;
}

/* ===== CART ===== */
.cart{
  width:90%;
  max-width:380px;
  text-align:center;
}
</style>
</head>

<body>

<script>
for(let i=0;i<70;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*120+"vh";
  s.style.animationDuration=40+Math.random()*40+"s";
  document.body.appendChild(s);
}
</script>

<!-- HOME -->
<div class="screen active" id="home">
  <div class="header">TEQRA STORE</div>
  <div class="menu">
    <div class="card" onclick="go('catalog')">
      <span>Пристрої</span>
      <small>Ноутбуки · Залізо</small>
    </div>
  </div>
</div>

<!-- CATALOG -->
<div class="screen" id="catalog">
  <div class="header">ПРИСТРОЇ</div>
  <div class="catalog">
    <div class="product" onclick="go('product')">
      <span>TEQRA Notebook One</span>
      <small>14” · SSD · Premium</small>
    </div>
  </div>
</div>

<!-- PRODUCT -->
<div class="screen" id="product">
  <div class="header">TEQRA NOTEBOOK</div>
  <div class="product-card">
    <p>Преміальний ноутбук для роботи та творчості</p>
    <div class="price">39 999 ₴</div>
    <div class="btn" onclick="go('cart')">Додати до кошика</div>
  </div>
</div>

<!-- CART -->
<div class="screen" id="cart">
  <div class="header">КОШИК</div>
  <div class="cart">
    <p>TEQRA Notebook One</p>
    <div class="price">39 999 ₴</div>
    <div class="btn">Оформити замовлення</div>
  </div>
</div>

<script>
function go(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
