<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TEQRA | Premium OS</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: #010205;
  --accent: #4FC3FF;
  --accent-glow: rgba(79, 195, 255, 0.4);
  --glass: rgba(79, 195, 255, 0.03);
  --glass-border: rgba(79, 195, 255, 0.15);
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  height: 100vh;
  background-color: var(--bg);
  background-image: radial-gradient(circle at center, #0a1b33 0%, var(--bg) 85%);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Inter', -apple-system, sans-serif;
  color: white;
}

/* --- ENVIRONMENT --- */
.particles { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
.particle { position: absolute; background: #fff; border-radius: 50%; opacity: 0; animation: float linear infinite; }

@keyframes float {
  0% { transform: translateY(110vh) scale(0); opacity: 0; }
  10% { opacity: 0.4; }
  90% { opacity: 0.4; }
  100% { transform: translateY(-10vh) scale(1); opacity: 0; }
}

/* --- TERMINAL --- */
#terminal {
  position: fixed;
  inset: 20px;
  z-index: 100;
  pointer-events: none;
  font-family: 'Courier New', monospace;
  font-size: 9px;
  color: var(--accent);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  opacity: 0;
  transition: opacity 0.5s;
}

/* --- SCREENS --- */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
  z-index: 10;
}

#home { opacity: 0; pointer-events: none; transform: scale(1.1) translateY(30px); filter: blur(15px); }

/* --- THE POWER CORE --- */
.power-btn {
  width: 240px;
  height: 240px;
  position: relative;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.ring { position: absolute; border-radius: 50%; border: 1px solid var(--accent-glow); transition: all 0.6s ease; }
.ring-1 { inset: 0; animation: rotate 15s linear infinite; }
.ring-2 { inset: 20px; border: 2px dashed var(--accent); opacity: 0.4; animation: rotate 10s linear infinite reverse; }
.ring-3 { inset: 45px; border: 2px solid var(--accent); border-top-color: transparent; animation: rotate 3s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
.core-plasma { 
  position: absolute; width: 90px; height: 90px; 
  background: radial-gradient(circle, #fff 0%, var(--accent) 50%, transparent 70%); 
  border-radius: 50%; filter: blur(10px); animation: breathe 4s ease-in-out infinite; 
}

.power-symbol-svg { position: relative; z-index: 5; width: 60px; height: 60px; fill: white; filter: drop-shadow(0 0 15px var(--accent)); }

/* --- HOME UI --- */
.menu { display: grid; gap: 14px; width: 92%; max-width: 380px; }
.card {
  padding: 22px;
  background: var(--glass);
  backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  border-radius: 18px;
  display: flex;
  align-items: center;
  gap: 18px;
  transition: all 0.3s;
}
.card:active { transform: scale(0.96); background: rgba(79, 195, 255, 0.08); }
.icon-box { width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; background: rgba(79, 195, 255, 0.08); border-radius: 10px; color: var(--accent); }
.label { font-size: 15px; font-weight: 400; letter-spacing: 0.5px; }

/* --- ANIMATIONS --- */
@keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
@keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.1); opacity: 1; } }

.launching .ring-1 { transform: scale(1.8); opacity: 0; }
.launching .ring-2 { transform: scale(2.2); opacity: 0; }
.launching .core-plasma { transform: scale(30); filter: blur(2px); background: #fff; transition: 1s ease-in; }
.launching .power-symbol-svg { opacity: 0; }
</style>
</head>
<body>

<div class="particles" id="particles"></div>
<div id="terminal"></div>

<div class="screen" id="boot-screen">
  <div class="power-container" id="boot-container">
    <div class="power-btn" id="activate-btn">
      <div class="ring ring-1"></div>
      <div class="ring ring-2"></div>
      <div class="ring ring-3"></div>
      <div class="core-plasma"></div>
      <svg class="power-symbol-svg" viewBox="0 0 24 24">
        <path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/>
      </svg>
    </div>
  </div>
</div>

<div class="screen" id="home">
  <div style="text-align: center; margin-bottom: 40px;">
    <div style="font-size: 10px; color: var(--accent); letter-spacing: 6px; margin-bottom: 5px;">TEQRA OS v1.0</div>
    <div style="width: 30px; height: 2px; background: var(--accent); margin: 0 auto; border-radius: 2px;"></div>
  </div>

  <div class="menu">
    <div class="card">
      <div class="icon-box"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="2" y1="20" x2="22" y2="20"></line></svg></div>
      <span class="label">Ноутбуки та залізо</span>
    </div>
    <div class="card">
      <div class="icon-box"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 1v22M5 8v8M19 8v8M9 5v14M15 5v14"></path></svg></div>
      <span class="label">Професійний звук</span>
    </div>
    <div class="card">
      <div class="icon-box"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></div>
      <span class="label">Налаштування системи</span>
    </div>
  </div>
</div>

<script>
/* Procedural Audio Engine */
let audioCtx;
const initAudio = () => {
  if (audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  
  // Create Idle Hum
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'sine';
  osc.frequency.setValueAtTime(55, audioCtx.currentTime); 
  gain.gain.setValueAtTime(0.02, audioCtx.currentTime);
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  return { osc, gain };
};

const playSurge = (idle) => {
  const surgeOsc = audioCtx.createOscillator();
  const surgeGain = audioCtx.createGain();
  
  surgeOsc.frequency.setValueAtTime(55, audioCtx.currentTime);
  surgeOsc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 1.2);
  
  surgeGain.gain.setValueAtTime(0.02, audioCtx.currentTime);
  surgeGain.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + 0.5);
  surgeGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1.2);
  
  surgeOsc.connect(surgeGain);
  surgeGain.connect(audioCtx.destination);
  surgeOsc.start();
  surgeOsc.stop(audioCtx.currentTime + 1.2);
  
  if(idle) idle.gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2);
};

/* Logic */
const terminal = document.getElementById('terminal');
const bootContainer = document.getElementById('boot-container');
const bootScreen = document.getElementById('boot-screen');
const homeScreen = document.getElementById('home');
let idleAudio;

// Interaction starts here
document.getElementById('activate-btn').addEventListener('click', () => {
  if (!audioCtx) idleAudio = initAudio();
  
  if (window.Telegram && Telegram.WebApp.HapticFeedback) {
    Telegram.WebApp.HapticFeedback.notificationOccurred('success');
  }

  playSurge(idleAudio);
  bootContainer.classList.add('launching');
  
  setTimeout(() => {
    terminal.style.opacity = "1";
    const logs = ["SYS_INIT", "CORE_SYNC...", "MEM_LOAD_80%", "UKR_LANG_PK", "AUTH_TOKEN_OK", "READY"];
    logs.forEach((text, i) => {
      setTimeout(() => {
        const d = document.createElement('div');
        d.textContent = `> ${text}`;
        terminal.appendChild(d);
      }, i * 100);
    });

    setTimeout(() => {
      bootScreen.style.opacity = '0';
      bootScreen.style.transform = 'scale(2)';
      terminal.style.opacity = "0";
      setTimeout(() => {
        bootScreen.style.display = 'none';
        homeScreen.style.opacity = '1';
        homeScreen.style.transform = 'scale(1) translateY(0)';
        homeScreen.style.filter = 'blur(0)';
        homeScreen.style.pointerEvents = 'auto';
      }, 800);
    }, 1000);
  }, 400);
});

/* Particles */
const pContainer = document.getElementById('particles');
for(let i=0; i<60; i++) {
  const p = document.createElement('div');
  p.className = 'particle';
  const size = Math.random() * 2 + 1;
  p.style.width = size + 'px'; p.style.height = size + 'px';
  p.style.left = Math.random() * 100 + '%';
  p.style.animationDuration = (10 + Math.random() * 20) + 's';
  p.style.opacity = Math.random() * 0.5;
  p.style.animationDelay = (Math.random() * -20) + 's';
  pContainer.appendChild(p);
}
</script>

</body>
</html>
