<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEQRA</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#02040A;
  --bg2:#070B18;
  --accent:#4FC3FF;
  --accent2:#7A8CFF;
  --text:#E6EAF0;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:radial-gradient(circle at center, var(--bg2), var(--bg));
  height:100vh;
  overflow:hidden;
  font-family:'Space Grotesk',sans-serif;
  color:var(--text);
}

.screen{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  font-size:64px;
  letter-spacing:12px;
  z-index:2;
}

.letter{
  opacity:0.25;
}

/* POWER CORE (Q) */
.core{
  width:70px;
  height:70px;
  margin:0 16px;
  border-radius:50%;
  position:relative;
  cursor:pointer;
}

.core-ring{
  position:absolute;
  inset:0;
  border-radius:50%;
  border:2px solid transparent;
  border-top-color:var(--accent);
  border-right-color:var(--accent2);
  animation:idleSpin 4s linear infinite;
}

.core-line{
  position:absolute;
  top:-12px;
  left:50%;
  transform:translateX(-50%);
  width:3px;
  height:22px;
  background:linear-gradient(180deg,var(--accent),var(--accent2));
  border-radius:2px;
}

.core-glow{
  position:absolute;
  inset:-18px;
  border-radius:50%;
  background:radial-gradient(circle, rgba(79,195,255,0.35), transparent 70%);
  animation:pulse 3s ease-in-out infinite;
}

@keyframes idleSpin{
  to{transform:rotate(360deg);}
}

@keyframes pulse{
  0%,100%{opacity:.4;}
  50%{opacity:.8;}
}

/* TELEPORT */
.teleport .core-ring{
  animation:spinFast .8s linear infinite;
}

@keyframes spinFast{
  to{transform:rotate(720deg);}
}

.teleport .core-glow{
  animation:burst .8s ease forwards;
}

@keyframes burst{
  to{transform:scale(2.2);opacity:0;}
}

.teleport{
  animation:warp 1.4s ease forwards;
}

@keyframes warp{
  to{
    transform:scale(1.6);
    opacity:0;
  }
}

/* PORTAL OVERLAY */
.portal{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,
    rgba(79,195,255,0.25),
    rgba(10,14,30,0.95) 70%);
  opacity:0;
  transition:opacity .6s ease;
  z-index:1;
}

.portal.active{
  opacity:1;
}

/* HOME */
#home{
  opacity:0;
  pointer-events:none;
  background:radial-gradient(circle at top, #0A1024, #02040A);
}

#home.active{
  opacity:1;
  pointer-events:auto;
}

.menu{
  display:grid;
  gap:22px;
  text-align:center;
}

.card{
  padding:28px;
  border-radius:22px;
  background:#0E1428;
}
</style>
</head>

<body>

<!-- BOOT -->
<div id="boot" class="screen">
  <div class="logo" id="logo">
    <span class="letter">T</span>
    <span class="letter">E</span>

    <div class="core" id="core">
      <div class="core-glow"></div>
      <div class="core-ring"></div>
      <div class="core-line"></div>
    </div>

    <span class="letter">R</span>
    <span class="letter">A</span>
  </div>

  <div class="portal" id="portal"></div>
</div>

<!-- HOME -->
<div id="home" class="screen">
  <div class="menu">
    <div class="card">üíª –ù–æ—É—Ç–±—É–∫–∏</div>
    <div class="card">üéß –ù–∞–≤—É—à–Ω–∏–∫–∏</div>
  </div>
</div>

<script>
const core=document.getElementById('core');
const logo=document.getElementById('logo');
const portal=document.getElementById('portal');
const home=document.getElementById('home');

core.addEventListener('click',()=>{
  logo.classList.add('teleport');
  portal.classList.add('active');

  setTimeout(()=>{
    home.classList.add('active');
  },1200);
});
</script>

</body>
</html>
