<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEQRA Premium OS</title>
    <style>
        :root {
            /* Palette 2026: Deep Space & Cyber Blue */
            --bg: #020408;
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.4);
            --text-main: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.12);
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            background-color: var(--bg);
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            color: var(--text-main);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Анимированный фон (Nebula) */
        .nebula {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 102, 255, 0.15), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.1), transparent 40%);
            filter: blur(80px);
            z-index: -1;
            animation: nebula-float 20s ease-in-out infinite alternate;
        }

        @keyframes nebula-float {
            from { transform: scale(1) rotate(0deg); }
            to { transform: scale(1.2) rotate(5deg); }
        }

        /* Частицы (Starfield) */
        .stars {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: star-fade linear infinite;
        }

        @keyframes star-fade {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 0.4; }
            80% { opacity: 0.4; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Общие стили экранов */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 1s var(--ease-out-expo);
            z-index: 10;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
            filter: blur(20px);
        }

        /* Экран Boot (Кнопка питания) */
        .power-container {
            text-align: center;
        }

        .power-btn {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s var(--ease-out-expo);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.05);
        }

        .power-btn:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 30px 60px rgba(0,242,255,0.15);
        }

        .power-btn:active {
            transform: scale(0.95);
        }

        .power-btn i {
            font-style: normal;
            font-size: 56px;
            color: var(--text-main);
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            transition: 0.3s;
        }

        .status-text {
            margin-top: 32px;
            font-size: 11px;
            letter-spacing: 0.4em;
            color: var(--accent);
            text-transform: uppercase;
            font-weight: 500;
            opacity: 0.6;
        }

        /* Эффект запуска */
        .power-btn.active {
            background: var(--accent);
            box-shadow: 0 0 100px var(--accent-glow);
            border-color: var(--accent);
        }

        .power-btn.active i {
            color: var(--bg);
            text-shadow: none;
        }

        /* Экран Dashboard */
        .dashboard {
            flex-direction: column;
            gap: 40px;
            max-width: 450px;
            width: 90%;
        }

        .header-meta {
            text-align: center;
        }

        .header-meta h1 {
            font-size: 10px;
            letter-spacing: 0.6em;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .header-meta p {
            font-size: 24px;
            font-weight: 200;
            color: var(--text-main);
        }

        .grid {
            display: grid;
            gap: 12px;
            width: 100%;
        }

        .nav-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 24px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(8px);
            border-color: var(--accent);
        }

        .nav-card span {
            font-size: 15px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .nav-card::after {
            content: "→";
            opacity: 0;
            transform: translateX(-10px);
            transition: 0.3s;
            color: var(--accent);
        }

        .nav-card:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

    </style>
</head>
<body>

    <div class="nebula"></div>
    <div class="stars" id="stars"></div>

    <section class="screen" id="boot-screen">
        <div class="power-container">
            <button class="power-btn" id="launch-trigger">
                <i>⏻</i>
            </button>
            <div class="status-text">SYSTEM STANDBY</div>
        </div>
    </section>

    <section class="screen hidden" id="main-dashboard">
        <div class="dashboard">
            <header class="header-meta">
                <h1>TEQRA INTERACTIVE</h1>
                <p>Вітаємо в системі</p>
            </header>

            <nav class="grid">
                <div class="nav-card">
                    <span>Ноутбуки та залізо</span>
                </div>
                <div class="nav-card">
                    <span>Професійний звук</span>
                </div>
                <div class="nav-card">
                    <span>Медіа-архів</span>
                </div>
                <div class="nav-card">
                    <span>Налаштування OS</span>
                </div>
            </nav>
        </div>
    </section>

    <script>
        /**
         * Product Engine
         */
        const OS = {
            init() {
                this.generateStars();
                this.bindEvents();
            },

            generateStars() {
                const container = document.getElementById('stars');
                const count = 100;

                for (let i = 0; i < count; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    
                    const size = Math.random() * 2 + 'px';
                    star.style.width = size;
                    star.style.height = size;
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + 'vh';
                    star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    star.style.animationDelay = Math.random() * 5 + 's';
                    
                    container.appendChild(star);
                }
            },

            bindEvents() {
                const trigger = document.getElementById('launch-trigger');
                const bootScreen = document.getElementById('boot-screen');
                const mainScreen = document.getElementById('main-dashboard');

                trigger.addEventListener('click', () => {
                    // Активация кнопки
                    trigger.classList.add('active');
                    document.querySelector('.status-text').innerText = "INITIALIZING...";

                    // Последовательность перехода (Sequencing)
                    setTimeout(() => {
                        bootScreen.classList.add('hidden');
                        
                        setTimeout(() => {
                            bootScreen.style.display = 'none';
                            mainScreen.classList.remove('hidden');
                            this.hapticPulse();
                        }, 800);
                    }, 1200);
                });
            },

            hapticPulse() {
                // Визуальный отклик системы
                if ('vibrate' in navigator) {
                    navigator.vibrate(10);
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => OS.init());
    </script>
</body>
</html>
