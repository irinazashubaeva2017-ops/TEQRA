<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEQRA</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#03060C;
  --bg2:#0A1020;
  --accent:#1ED3FF;
  --accent-soft:#7CE8FF;
  --text:#E6EAF0;
  --muted:#7A859B;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:radial-gradient(circle at center, var(--bg2), var(--bg));
  font-family:'Inter',sans-serif;
  color:var(--text);
  height:100vh;
  overflow:hidden;
  transition:background 2s ease;
}

/* SCREENS */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  transition:opacity 1.4s ease, transform 1.4s ease;
}

.hidden{
  opacity:0;
  pointer-events:none;
  transform:scale(1.25);
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  font-family:'Space Grotesk',sans-serif;
  font-size:56px;
  letter-spacing:10px;
  margin-bottom:28px;
}

.core{
  width:56px;
  height:56px;
  border-radius:50%;
  border:2px solid var(--accent);
  margin:0 12px;
  position:relative;
  box-shadow:0 0 0 rgba(30,211,255,0);
  overflow:hidden;
}

.core::before{
  content:'';
  position:absolute;
  top:-10px;
  left:50%;
  transform:translateX(-50%);
  width:2px;
  height:18px;
  background:var(--accent);
}

/* ENERGY WAVES */
.core::after{
  content:'';
  position:absolute;
  inset:-20px;
  border-radius:50%;
  background:radial-gradient(circle, rgba(30,211,255,.35), transparent 70%);
  opacity:0;
}

.booting .core{
  animation:coreCharge 2.6s ease forwards;
}

.booting .core::after{
  animation:energyPulse 2.6s ease forwards;
}

@keyframes coreCharge{
  0%{box-shadow:0 0 0 rgba(30,211,255,0);}
  30%{box-shadow:0 0 20px rgba(30,211,255,.4);}
  60%{box-shadow:0 0 60px rgba(30,211,255,.9);}
  100%{box-shadow:0 0 90px rgba(30,211,255,1);}
}

@keyframes energyPulse{
  0%{opacity:0;transform:scale(.4);}
  50%{opacity:.6;transform:scale(1);}
  100%{opacity:0;transform:scale(1.6);}
}

/* TEXT */
.subtitle{
  color:var(--muted);
  margin-bottom:56px;
  font-size:16px;
  letter-spacing:1px;
}

/* BUTTON */
.start{
  padding:20px 64px;
  border-radius:50px;
  background:linear-gradient(180deg,#1ED3FF,#0FB3E0);
  border:none;
  color:#02060B;
  font-weight:700;
  letter-spacing:3px;
  cursor:pointer;
  transition:transform .2s ease, box-shadow .2s ease;
}

.start:active{
  transform:scale(.88);
  box-shadow:0 0 60px rgba(30,211,255,1);
}

/* LOADER RING */
.loader{
  margin-top:48px;
  width:110px;
  height:110px;
  border-radius:50%;
  border:2px solid rgba(30,211,255,.15);
  border-top-color:var(--accent);
  animation:spin 1.4s linear infinite;
  opacity:0;
}

.booting .loader{
  opacity:1;
}

/* HOME */
#home{
  opacity:0;
  pointer-events:none;
  background:linear-gradient(180deg,#05080F,#02040A);
}

#home.active{
  opacity:1;
  pointer-events:auto;
}

.menu-title{
  font-size:24px;
  letter-spacing:3px;
  margin-bottom:36px;
}

.menu{
  display:grid;
  gap:22px;
  width:100%;
  max-width:340px;
}

.card{
  background:#0D1324;
  padding:28px;
  border-radius:22px;
  text-align:center;
  transition:transform .25s ease, background .25s ease;
}

.card:hover{
  background:#162050;
  transform:translateY(-6px);
}

.card span{
  font-size:14px;
  color:var(--muted);
}

@keyframes spin{
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bootSound" preload="auto">

</audio>

<!-- BOOT -->
<div id="boot" class="screen">
  <div class="logo">TE<div class="core"></div>RA</div>
  <div class="subtitle">SYSTEM INITIALIZATION</div>
  <button class="start" onclick="startSystem()">START SYSTEM</button>
  <div class="loader"></div>
</div>

<!-- HOME -->
<div id="home" class="screen">
  <div class="menu-title">SYSTEM ONLINE</div>
  <div class="menu">

    <div class="card">üéß<br><strong>–ù–∞–≤—É—à–Ω–∏–∫–∏</strong><br><span>–§–æ–∫—É—Å ‚Ä¢ –ó–≤—É–∫</span></div>
  </div>
</div>

<script>
function startSystem(){
  const boot=document.getElementById('boot');
  const home=document.getElementById('home');
  const sound=document.getElementById('bootSound');

  sound.currentTime=0;
  sound.play();

  boot.classList.add('booting');

  setTimeout(()=>{
    boot.classList.add('hidden');
    home.classList.add('active');
  },2600);
}
</script>

</body>
</html>
