<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEQRA</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#02040A;
  --bg2:#0A1020;
  --accent:#1ED3FF;
  --text:#E6EAF0;
  --muted:#7C879C;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:radial-gradient(circle at center, var(--bg2), var(--bg));
  font-family:'Inter',sans-serif;
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  font-family:'Space Grotesk',sans-serif;
  font-size:56px;
  letter-spacing:10px;
  margin-bottom:24px;
}

.letter{
  opacity:0;
  transform:translateY(20px) scale(.95);
  animation:letterIn .6s ease forwards;
}

.letter:nth-child(1){animation-delay:.2s}
.letter:nth-child(2){animation-delay:.4s}
.letter:nth-child(3){animation-delay:.6s}
.letter:nth-child(4){animation-delay:.8s}
.letter:nth-child(5){animation-delay:1s}

@keyframes letterIn{
  to{
    opacity:1;
    transform:translateY(0) scale(1);
  }
}

/* POWER Q */
.power{
  width:54px;
  height:54px;
  border:2px solid var(--accent);
  border-radius:50%;
  margin:0 12px;
  position:relative;
  box-shadow:0 0 0 rgba(30,211,255,0);
  animation:pulse 2.2s ease infinite;
}

.power::before{
  content:'';
  position:absolute;
  top:-9px;
  left:50%;
  transform:translateX(-50%);
  width:2px;
  height:18px;
  background:var(--accent);
}

@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(30,211,255,0);}
  50%{box-shadow:0 0 22px rgba(30,211,255,.7);}
  100%{box-shadow:0 0 0 rgba(30,211,255,0);}
}

/* TEXT */
.title{
  font-size:16px;
  letter-spacing:2px;
  opacity:.7;
  margin-bottom:48px;
}

/* BUTTON = REAL POWER BUTTON */
.start{
  width:220px;
  height:56px;
  border-radius:32px;
  background:linear-gradient(180deg,#1ED3FF,#0FB3E0);
  border:none;
  color:#02060B;
  font-weight:600;
  letter-spacing:2px;
  cursor:pointer;
  transition:transform .12s ease, box-shadow .12s ease;
}

.start:active{
  transform:scale(.92);
  box-shadow:0 0 36px rgba(30,211,255,.9);
}

/* BOOT STATE */
.booting .letter{
  animation:none;
  opacity:1;
  transform:none;
}

.booting .logo{
  animation:logoGlow 2s ease forwards;
}

@keyframes logoGlow{
  0%{}
  60%{text-shadow:0 0 20px rgba(30,211,255,.6);}
  100%{text-shadow:0 0 40px rgba(30,211,255,.9);}
}

/* HOME */
#home{
  opacity:0;
  pointer-events:none;
}

#home.active{
  opacity:1;
  pointer-events:auto;
}

.menu-title{
  font-size:22px;
  letter-spacing:3px;
  margin-bottom:32px;
}

.menu{
  display:grid;
  gap:20px;
  width:100%;
  max-width:320px;
}

.card{
  background:#0E1424;
  padding:26px;
  border-radius:20px;
  text-align:center;
  transition:transform .2s ease;
}

.card:hover{
  transform:translateY(-4px);
}
</style>
</head>

<body>

<!-- BOOT -->
<div id="boot" class="screen">
  <div class="logo">
    <span class="letter">T</span>
    <span class="letter">E</span>
    <div class="power letter"></div>
    <span class="letter">R</span>
    <span class="letter">A</span>
  </div>

  <div class="title">–ü—Ä–æ–±—É–¥–∂–µ–Ω–Ω—è —Å–∏—Å—Ç–µ–º–∏</div>

  <button class="start" onclick="startSystem()">–£–≤—ñ–π—Ç–∏ –≤ TEQRA</button>
</div>

<!-- HOME -->
<div id="home" class="screen">
  <div class="menu-title">TEQRA –∞–∫—Ç–∏–≤–Ω–∞</div>
  <div class="menu">
    <div class="card">üíª –ù–æ—É—Ç–±—É–∫–∏</div>
    <div class="card">üéß –ù–∞–≤—É—à–Ω–∏–∫–∏</div>
  </div>
</div>

<script>
function startSystem(){
  const boot=document.getElementById('boot');
  const home=document.getElementById('home');

  boot.classList.add('booting');

  setTimeout(()=>{
    boot.style.opacity='0';
    home.classList.add('active');
  },1800);
}
</script>

</body>
</html>
