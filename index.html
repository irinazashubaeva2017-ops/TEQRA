<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>TEQRA</title>

<style>
:root{
  --bg:#02040a;
  --accent:140,210,255;
  --ease:cubic-bezier(.22,.61,.36,1);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Inter",sans-serif;
}

*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}

html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  overflow:hidden;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* BACKGROUND */
.space{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 50% 40%, #0b1524 0%, #02040a 70%);
  z-index:-2;
}

/* STARS */
.star{
  position:absolute;
  width:1px;
  height:1px;
  background:rgba(255,255,255,.35);
  border-radius:50%;
  animation:float 20s linear infinite;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* CORE */
.core-wrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:28px;
}

.core{
  width:240px;
  height:240px;
  border-radius:50%;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  background:
    radial-gradient(circle at 28% 22%,
      rgba(255,255,255,.45),
      rgba(255,255,255,.18) 20%,
      rgba(255,255,255,.06) 34%,
      transparent 60%),
    linear-gradient(180deg,
      rgba(255,255,255,.08),
      rgba(0,0,0,.55));
  backdrop-filter:blur(30px) saturate(140%);
  border:1px solid rgba(255,255,255,.18);
  box-shadow:
    0 0 40px rgba(var(--accent),.25),
    inset 0 0 30px rgba(255,255,255,.12);
  transition:transform .6s var(--ease), box-shadow .6s var(--ease);
}

/* IDLE BREATHING */
.core::after{
  content:"";
  position:absolute;
  inset:-18px;
  border-radius:50%;
  background:radial-gradient(circle,
    rgba(var(--accent),.35),
    transparent 65%);
  opacity:.35;
  animation:breath 4.5s ease-in-out infinite;
}

@keyframes breath{
  0%,100%{transform:scale(.92);opacity:.25}
  50%{transform:scale(1);opacity:.55}
}

/* POWER ICON */
svg{
  width:52px;
  height:52px;
  stroke:#fff;
  stroke-width:2.2;
  fill:none;
  filter:
    drop-shadow(0 0 6px rgba(var(--accent),.6))
    drop-shadow(0 0 18px rgba(var(--accent),.35));
}

/* TEXT */
.title{
  font-size:11px;
  letter-spacing:.45em;
  opacity:.45;
}

.sub{
  font-size:13px;
  letter-spacing:.18em;
  opacity:.8;
}

/* PRESS */
.core:active{
  transform:scale(.94);
  box-shadow:
    0 0 90px rgba(var(--accent),.55),
    inset 0 0 40px rgba(255,255,255,.18);
}

/* TELEPORT */
.teleport{
  animation:teleport 1.4s var(--ease) forwards;
}

@keyframes teleport{
  to{
    transform:scale(4);
    opacity:0;
    filter:blur(25px);
  }
}
</style>
</head>

<body>

<div class="space" id="space"></div>

<div class="core-wrap" id="wrap">
  <div class="core" id="core">
    <svg viewBox="0 0 24 24">
      <path d="M12 2v10"/>
      <path d="M6.5 6.5a7 7 0 1 0 11 0"/>
    </svg>
  </div>

  <div class="title">–ï–ö–û–°–ò–°–¢–ï–ú–ê TEQRA</div>
  <div class="sub">—Ç–æ—Ä–∫–Ω—ñ—Ç—å—Å—è –¥–ª—è –≤—Ö–æ–¥—É</div>
</div>

<script>
/* STARS */
const space=document.getElementById("space");
for(let i=0;i<70;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDuration=15+Math.random()*25+"s";
  space.appendChild(s);
}

/* CLICK */
const core=document.getElementById("core");
const wrap=document.getElementById("wrap");
let locked=false;

core.addEventListener("click",()=>{
  if(locked)return;
  locked=true;
  wrap.classList.add("teleport");

  setTimeout(()=>{
    // üëâ –ó–î–ï–°–¨ –ü–ï–†–ï–•–Ü–î –£ –ú–ê–ì–ê–ó–ò–ù
    // window.location.href="shop.html";
    console.log("TEQRA ENTER");
  },1200);
});
</script>

</body>
</html>
