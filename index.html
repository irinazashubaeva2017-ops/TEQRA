<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">

<title>TEQRA</title>

<style>
:root{
  --bg:#05070C;
  --bg-deep:#020409;
  --accent:#1ED3FF;
  --text:#E6EAF0;
  --muted:#7E889D;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:radial-gradient(circle at top, #0B1222, var(--bg-deep));
  font-family:'Inter',sans-serif;
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* SCREENS */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transition:opacity 1.2s ease, transform 1.2s ease;
}

.hidden{
  opacity:0;
  pointer-events:none;
  transform:scale(1.15);
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  font-family:'Space Grotesk',sans-serif;
  font-size:54px;
  letter-spacing:10px;
  margin-bottom:20px;
}

.core{
  width:54px;
  height:54px;
  border:2px solid var(--accent);
  border-radius:50%;
  margin:0 12px;
  position:relative;
  box-shadow:0 0 0 rgba(30,211,255,0);
}

.core::before{
  content:'';
  position:absolute;
  top:-9px;
  left:50%;
  transform:translateX(-50%);
  width:2px;
  height:18px;
  background:var(--accent);
}

/* BOOT TEXT */
.title{
  font-size:18px;
  letter-spacing:2px;
  text-transform:uppercase;
  margin-bottom:10px;
}

.subtitle{
  font-size:13px;
  letter-spacing:1.5px;
  opacity:.7;
  margin-bottom:56px;
}

/* BUTTON */
.start{
  padding:18px 60px;
  border-radius:44px;
  background:linear-gradient(180deg,#1ED3FF,#0FB3E0);
  border:none;
  color:#02060B;
  font-weight:600;
  letter-spacing:2px;
  cursor:pointer;
  transition:transform .2s ease, box-shadow .2s ease;
}

.start:active{
  transform:scale(.9);
  box-shadow:0 0 40px rgba(30,211,255,.9);
}

/* STATUS */
.status{
  margin-top:26px;
  font-size:12px;
  letter-spacing:1px;
  opacity:0;
}

/* ENERGY */
.booting .core{
  animation:charge 2.4s ease forwards;
}

.booting .status{
  opacity:.6;
}

@keyframes charge{
  0%{box-shadow:0 0 0 rgba(30,211,255,0);}
  40%{box-shadow:0 0 24px rgba(30,211,255,.5);}
  70%{box-shadow:0 0 56px rgba(30,211,255,.9);}
  100%{box-shadow:0 0 80px rgba(30,211,255,1);}
}

/* HOME */
#home{
  opacity:0;
  pointer-events:none;
  background:linear-gradient(180deg,#05080F,#020409);
}

#home.active{
  opacity:1;
  pointer-events:auto;
}

.menu-title{
  font-size:22px;
  letter-spacing:3px;
  margin-bottom:34px;
}

.menu{
  display:grid;
  gap:22px;
  width:100%;
  max-width:340px;
}

.card{
  background:#0E1424;
  padding:28px;
  border-radius:22px;
  text-align:center;
  transition:transform .25s ease, background .25s ease;
}

.card:hover{
  background:#162050;
  transform:translateY(-6px);
}

.card span{
  font-size:14px;
  color:var(--muted);
}
</style>
</head>

<body>

<script>
