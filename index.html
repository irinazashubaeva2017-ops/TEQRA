<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEQRA</title>

<style>
:root{
  --bg:#02040A;
  --accent:#4FC3FF;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  background:radial-gradient(circle at center,#060B18,var(--bg));
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
}

/* PARTICLES */
.particles{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.particles span{
  position:absolute;
  width:2px;
  height:2px;
  background:rgba(120,200,255,.8);
  border-radius:50%;
  animation:float linear infinite;
}

@keyframes float{
  from{transform:translateY(110vh);opacity:0;}
  10%{opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}

/* SCREENS */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity .9s ease;
}

#home{
  opacity:0;
  pointer-events:none;
}

/* POWER BUTTON */
.power{
  width:220px;
  height:220px;
  position:relative;
  border-radius:50%;
  cursor:pointer;
  animation:breath 3s ease-in-out infinite;
}

/* GLOW */
.energy-glow{
  position:absolute;
  inset:-40px;
  border-radius:50%;
  background:radial-gradient(circle,
    rgba(120,200,255,.6),
    rgba(120,200,255,.2),
    transparent 70%);
  filter:blur(12px);
  animation:pulse 3s ease-in-out infinite;
}

/* OUTER RING */
.energy-ring{
  position:absolute;
  inset:0;
  border-radius:50%;
  border:16px solid transparent;
  border-top-color:#8adcff;
  border-left-color:#4FC3FF;
  transform:rotate(35deg);
  animation:spin 4s linear infinite;
}

/* INNER LINE */
.energy-core{
  position:absolute;
  width:10px;
  height:90px;
  background:linear-gradient(180deg,#b7ecff,#4FC3FF);
  top:24px;
  left:50%;
  transform:translateX(-50%) rotate(20deg);
  border-radius:6px;
  box-shadow:0 0 30px rgba(79,195,255,.9);
}

/* ANIMATIONS */
@keyframes spin{
  to{transform:rotate(395deg);}
}

@keyframes breath{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.05);}
}

@keyframes pulse{
  0%,100%{opacity:.5;}
  50%{opacity:1;}
}

/* ENTER EFFECT */
.power.enter{
  animation:enter 1.2s ease forwards;
}

@keyframes enter{
  to{
    transform:scale(3);
    opacity:0;
    filter:blur(30px);
  }
}

/* HOME */
.menu{
  display:grid;
  gap:20px;
  text-align:center;
}

.card{
  padding:26px 40px;
  border-radius:20px;
  background:#0E1428;
  color:white;
  font-size:20px;
}
</style>
</head>

<body>

<!-- PARTICLES -->
<div class="particles" id="particles"></div>

<!-- BOOT -->
<div class="screen" id="boot">
  <div class="power" id="power">
    <div class="energy-glow"></div>
    <div class="energy-ring"></div>
    <div class="energy-core"></div>
  </div>
</div>

<!-- HOME -->
<div class="screen" id="home">
  <div class="menu">
    <div class="card">üíª –ù–æ—É—Ç–±—É–∫–∏</div>
    <div class="card">üéß –ù–∞–≤—É—à–Ω–∏–∫–∏</div>
  </div>
</div>

<script>
/* PARTICLES */
const p=document.getElementById('particles');
for(let i=0;i<70;i++){
  const s=document.createElement('span');
  s.style.left=Math.random()*100+'%';
  s.style.animationDuration=10+Math.random()*15+'s';
  s.style.animationDelay=Math.random()*-20+'s';
  p.appendChild(s);
}

/* ENTER */
const power=document.getElementById('power');
const boot=document.getElementById('boot');
const home=document.getElementById('home');

power.onclick=()=>{
  power.classList.add('enter');
  setTimeout(()=>{
    boot.style.opacity=0;
    home.style.opacity=1;
    home.style.pointerEvents='auto';
  },900);
};
</script>

</body>
</html>
