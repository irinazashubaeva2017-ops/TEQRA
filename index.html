<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEQRA</title>

<style>
:root{
  --bg:#05080f;
  --accent:#7dd3ff;
  --accent-soft:rgba(125,211,255,.35);
  --glass:rgba(255,255,255,.08);
  --glass-border:rgba(255,255,255,.25);
}

*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  height:100vh;
  background:
    radial-gradient(circle at 50% 35%, #0b1e34, #05080f 70%);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,sans-serif;
  overflow:hidden;
  color:white;
}

/* ---------- PARTICLES ---------- */
.particles{position:fixed;inset:0;pointer-events:none}
.p{
  position:absolute;
  width:2px;height:2px;
  background:white;border-radius:50%;
  opacity:.25;
  animation:float linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

/* ---------- SCREENS ---------- */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:1.2s cubic-bezier(.22,1,.36,1);
}

#home{
  opacity:0;
  transform:scale(1.2);
  pointer-events:none;
}

/* ---------- GLASS POWER BUTTON ---------- */
.power-wrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:26px;
}

.power{
  width:200px;
  height:200px;
  border-radius:50%;
  position:relative;
  cursor:pointer;

  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), transparent 45%),
    linear-gradient(145deg, rgba(255,255,255,.18), rgba(255,255,255,.02)),
    var(--glass);

  backdrop-filter:blur(25px) saturate(160%);
  -webkit-backdrop-filter:blur(25px) saturate(160%);

  border:1px solid var(--glass-border);

  box-shadow:
    inset 0 0 40px rgba(255,255,255,.12),
    inset -20px -20px 40px rgba(0,0,0,.35),
    0 0 80px rgba(125,211,255,.25);

  transition:.25s;
  overflow:hidden;
}

.power::after{
  content:"";
  position:absolute;
  inset:-30%;
  background:radial-gradient(circle, var(--accent-soft), transparent 70%);
  opacity:.45;
  pointer-events:none;
}

/* ---------- SYMBOL ---------- */
.symbol{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  color:white;
  text-shadow:0 0 30px var(--accent);
}

/* ---------- PULSE WAVE ---------- */
.wave{
  position:absolute;
  inset:0;
  border-radius:50%;
  border:2px solid var(--accent);
  animation:wave 1.2s ease-out forwards;
}
@keyframes wave{
  from{transform:scale(.7);opacity:1}
  to{transform:scale(1.6);opacity:0}
}

/* ---------- LAUNCH EFFECT ---------- */
.launch .power{
  box-shadow:
    0 0 160px rgba(125,211,255,.9),
    inset 0 0 90px rgba(255,255,255,.25);
}
.launch .power::after{
  opacity:1;
  transform:scale(1.4);
}

.status{
  letter-spacing:4px;
  font-size:12px;
  color:var(--accent);
  opacity:.85;
}

/* ---------- HOME ---------- */
.menu{
  width:90%;
  max-width:380px;
  display:grid;
  gap:16px;
}
.card{
  padding:22px;
  border-radius:18px;
  background:var(--glass);
  backdrop-filter:blur(18px);
  border:1px solid var(--glass-border);
}
.title{
  text-align:center;
  margin-bottom:26px;
  letter-spacing:6px;
  font-size:12px;
  color:var(--accent);
}
</style>
</head>

<body>

<div class="particles" id="particles"></div>

<!-- BOOT -->
<div class="screen" id="boot">
  <div class="power-wrap">
    <div class="power" id="power">
      <div class="symbol">⏻</div>
    </div>
    <div class="status">СИСТЕМА ГОТОВА</div>
  </div>
</div>

<!-- HOME -->
<div class="screen" id="home">
  <div class="menu">
    <div class="title">TEQRA OS v1.0</div>
    <div class="card">Ноутбуки та залізо</div>
    <div class="card">Професійний звук</div>
    <div class="card">Налаштування системи</div>
  </div>
</div>

<script>
/* particles */
const pc=document.getElementById("particles");
for(let i=0;i<80;i++){
  const d=document.createElement("div");
  d.className="p";
  d.style.left=Math.random()*100+"%";
  d.style.animationDuration=12+Math.random()*20+"s";
  d.style.opacity=Math.random()*.4;
  pc.appendChild(d);
}

/* power */
const power=document.getElementById("power");
const boot=document.getElementById("boot");
const home=document.getElementById("home");

power.addEventListener("click",()=>{
  if(power.classList.contains("launch"))return;
  power.classList.add("launch");

  const w=document.createElement("div");
  w.className="wave";
  power.appendChild(w);

  setTimeout(()=>{
    boot.style.opacity=0;
    boot.style.transform="scale(1.6)";
    setTimeout(()=>{
      boot.style.display="none";
      home.style.opacity=1;
      home.style.transform="scale(1)";
      home.style.pointerEvents="auto";
    },600);
  },900);
});
</script>

</body>
</html>
