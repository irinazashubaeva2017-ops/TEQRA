<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEQRA</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#02040A;
  --bg2:#070B18;
  --accent:#4FC3FF;
  --accent2:#7A8CFF;
  --text:#E6EAF0;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  background:radial-gradient(circle at center, var(--bg2), var(--bg));
  font-family:'Space Grotesk',sans-serif;
  overflow:hidden;
  color:var(--text);
}

.screen{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  font-size:64px;
  letter-spacing:12px;
}

.letter{
  opacity:0;
  transform:translateY(10px);
  transition:all .6s ease;
}

.letter.active{
  opacity:.85;
  transform:translateY(0);
  filter:drop-shadow(0 0 8px rgba(79,195,255,.35));
}

/* CORE */
.core{
  width:72px;
  height:72px;
  margin:0 18px;
  position:relative;
  cursor:pointer;
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-4px);}
}

.core-ring{
  position:absolute;
  inset:0;
  border-radius:50%;
  border:2px solid transparent;
  border-top-color:var(--accent);
  border-right-color:var(--accent2);
  animation:spin 4s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

.core-line{
  position:absolute;
  top:-12px;
  left:50%;
  transform:translateX(-50%);
  width:3px;
  height:22px;
  background:linear-gradient(180deg,var(--accent),var(--accent2));
  border-radius:2px;
}

.core-glow{
  position:absolute;
  inset:-18px;
  border-radius:50%;
  background:radial-gradient(circle, rgba(79,195,255,.35), transparent 70%);
  animation:pulse 3s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{opacity:.4;}
  50%{opacity:.9;}
}

/* TELEPORT */
.teleport .core-ring{
  animation:spinFast .6s linear infinite;
}

@keyframes spinFast{
  to{transform:rotate(720deg);}
}

.teleport{
  animation:warp 1.2s ease forwards;
}

@keyframes warp{
  to{
    transform:scale(.2);
    filter:blur(14px);
    opacity:0;
  }
}

.teleport .letter{
  opacity:0;
  transform:translateY(-10px) scale(.9);
}

/* FLASH */
.flash{
  position:absolute;
  inset:0;
  background:radial-gradient(circle, rgba(255,255,255,.25), transparent 60%);
  opacity:0;
  pointer-events:none;
}

.flash.active{
  animation:flash .4s ease;
}

@keyframes flash{
  0%{opacity:0;}
  50%{opacity:1;}
  100%{opacity:0;}
}

/* HOME */
#home{
  opacity:0;
  pointer-events:none;
  background:radial-gradient(circle at top, #0A1024, #02040A);
}

#home.active{
  opacity:1;
  pointer-events:auto;
}

.menu{
  display:grid;
  gap:22px;
  text-align:center;
}

.card{
  padding:28px;
  border-radius:22px;
  background:#0E1428;
}
</style>
</head>

<body>

<div id="boot" class="screen">
  <div class="logo" id="logo">
    <span class="letter">T</span>
    <span class="letter">E</span>

    <div class="core" id="core">
      <div class="core-glow"></div>
      <div class="core-ring"></div>
      <div class="core-line"></div>
    </div>

    <span class="letter">R</span>
    <span class="letter">A</span>
  </div>
  <div class="flash" id="flash"></div>
</div>

<div id="home" class="screen">
  <div class="menu">
    <div class="card">üíª –ù–æ—É—Ç–±—É–∫–∏</div>
    <div class="card">üéß –ù–∞–≤—É—à–Ω–∏–∫–∏</div>
  </div>
</div>

<script>
const letters=document.querySelectorAll('.letter');
letters.forEach((l,i)=>{
  setTimeout(()=>l.classList.add('active'),300+i*120);
});

const core=document.getElementById('core');
const logo=document.getElementById('logo');
const home=document.getElementById('home');
const flash=document.getElementById('flash');

core.onclick=()=>{
  logo.classList.add('teleport');
  flash.classList.add('active');
  setTimeout(()=>home.classList.add('active'),1100);
};
</script>

</body>
</html>
