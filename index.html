<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TEQRA</title>

<style>
:root{
  --bg:#05070b;
  --blue:#8ccfff;
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.18);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}
*:focus{outline:none;}

html,body{
  width:100%;
  height:100%;
  background:radial-gradient(circle at 50% 40%, #0b1a2c, #05070b 75%);
  font-family:-apple-system,BlinkMacSystemFont,"Inter",sans-serif;
  overflow:hidden;
  color:white;
}

/* ===== ЗІРКИ ===== */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.18;
  border-radius:50%;
  animation:drift linear infinite;
}
@keyframes drift{
  from{transform:translateY(0);}
  to{transform:translateY(-120vh);}
}

/* ===== ЕКРАНИ ===== */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transition:opacity 1.1s ease, transform 1.1s ease;
}

#home{
  opacity:0;
  transform:scale(1.04);
  pointer-events:none;
}

/* ===== ЯДРО ===== */
.core{
  position:relative;
  width:220px;
  height:220px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.28), transparent 60%),
    var(--glass);
  backdrop-filter:blur(36px);
  -webkit-backdrop-filter:blur(36px);
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  animation:core-breath 3.2s ease-in-out infinite;
}

.core::before{
  content:"";
  position:absolute;
  inset:14px;
  border-radius:50%;
  background:radial-gradient(circle, rgba(140,210,255,.55), transparent 70%);
  opacity:.35;
  animation:inner-pulse 3.2s ease-in-out infinite;
}

.core::after{
  content:"";
  position:absolute;
  inset:-22px;
  border-radius:50%;
  border:1px solid rgba(140,210,255,.25);
  opacity:.35;
  animation:halo 3.2s ease-in-out infinite;
}

@keyframes core-breath{
  0%{
    box-shadow:0 30px 70px rgba(0,0,0,.9), inset 0 0 30px rgba(255,255,255,.12);
  }
  50%{
    box-shadow:0 40px 100px rgba(0,0,0,1), inset 0 0 55px rgba(140,210,255,.35);
  }
  100%{
    box-shadow:0 30px 70px rgba(0,0,0,.9), inset 0 0 30px rgba(255,255,255,.12);
  }
}

@keyframes inner-pulse{
  0%,100%{opacity:.25; transform:scale(1);}
  50%{opacity:.55; transform:scale(1.06);}
}

@keyframes halo{
  0%,100%{opacity:.25; transform:scale(1);}
  50%{opacity:.6; transform:scale(1.04);}
}

.power{
  width:54px;
  height:54px;
  z-index:2;
  filter:drop-shadow(0 0 18px var(--blue));
}

.ripple{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:radial-gradient(circle, rgba(140,210,255,.5), transparent 65%);
  animation:ripple 1.1s ease forwards;
}
@keyframes ripple{
  to{transform:scale(2.8);opacity:0;}
}

.teleport{
  animation:teleport 1s ease forwards;
}
@keyframes teleport{
  to{transform:scale(3);opacity:0;filter:blur(20px);}
}

/* ===== ТЕКСТ ===== */
.label{
  font-size:11px;
  letter-spacing:.35em;
  opacity:.45;
  margin-top:22px;
}
.action{
  font-size:13px;
  letter-spacing:.18em;
  opacity:.7;
  margin-top:6px;
}

/* ===== ГОЛОВНЕ МЕНЮ ===== */
.header{
  font-size:11px;
  letter-spacing:.45em;
  opacity:.6;
  margin-bottom:36px;
}

.menu{
  width:90%;
  max-width:380px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.card{
  padding:22px;
  border-radius:18px;
  background:var(--glass);
  backdrop-filter:blur(24px);
  -webkit-backdrop-filter:blur(24px);
  border:1px solid var(--border);
  transition:transform .2s, background .2s;
}

.card:active{
  transform:scale(.97);
  background:rgba(140,210,255,.12);
}

.card span{
  font-size:16px;
  font-weight:300;
}
.card small{
  display:block;
  margin-top:6px;
  font-size:12px;
  opacity:.5;
}
</style>
</head>

<body>

<script>
for(let i=0;i<90;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*120+"vh";
  s.style.animationDuration=30+Math.random()*40+"s";
  document.body.appendChild(s);
}
</script>

<!-- ЯДРО -->
<div class="screen" id="coreScreen">
  <div class="core" id="core">
    <svg class="power" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
      <path d="M12 2v10"/>
      <path d="M5.5 6.5a8 8 0 1 0 13 0"/>
    </svg>
  </div>
  <div class="label">ЕКОСИСТЕМА TEQRA</div>
  <div class="action">торкніться для входу</div>
</div>

<!-- ГОЛОВНИЙ ЕКРАН -->
<div class="screen" id="home">
  <div class="header">TEQRA STORE</div>

  <div class="menu">
    <div class="card">
      <span>Пристрої</span>
      <small>Ноутбуки · Компʼютери · Залізо</small>
    </div>

    <div class="card">
      <span>Аудіо</span>
      <small>Навушники · Професійний звук</small>
    </div>

    <div class="card">
      <span>Аксесуари</span>
      <small>Кабелі · Живлення · Доповнення</small>
    </div>

    <div class="card">
      <span>Підтримка</span>
      <small>Налаштування · Гарантія</small>
    </div>
  </div>
</div>

<script>
const core=document.getElementById("core");
const coreScreen=document.getElementById("coreScreen");
const home=document.getElementById("home");
let done=false;

core.addEventListener("click",()=>{
  if(done) return;
  done=true;

  const r=document.createElement("div");
  r.className="ripple";
  core.appendChild(r);

  coreScreen.classList.add("teleport");

  setTimeout(()=>{
    coreScreen.style.display="none";
    home.style.opacity="1";
    home.style.transform="scale(1)";
    home.style.pointerEvents="auto";
  },900);
});
</script>

</body>
</html>
