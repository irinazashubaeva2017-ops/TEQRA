<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>TEQRA Core</title>

<style>
:root{
  --bg:#020409;
  --accent:#9ad8ff;
  --glass:rgba(255,255,255,.08);
  --ease:cubic-bezier(.2,0,0,1);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:
    radial-gradient(circle at 50% 40%, #0b1a2f 0%, var(--bg) 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,Inter,sans-serif;
  color:white;
  overflow:hidden;
}

/* stars */
.star{
  position:absolute;
  width:2px;height:2px;
  background:white;
  opacity:.15;
  border-radius:50%;
}

/* core */
.core-wrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:28px;
}

.core{
  width:260px;
  height:260px;
  border-radius:50%;
  position:relative;
  cursor:pointer;

  background:
    radial-gradient(circle at 30% 30%,
      rgba(255,255,255,.35),
      rgba(255,255,255,.12) 35%,
      rgba(0,0,0,.3) 70%);

  backdrop-filter:blur(40px) saturate(140%);
  -webkit-backdrop-filter:blur(40px) saturate(140%);

  box-shadow:
    0 40px 120px rgba(0,0,0,.8),
    inset 0 0 60px rgba(255,255,255,.08);

  animation:float 6s ease-in-out infinite;
  transition:transform .6s var(--ease), box-shadow .6s var(--ease);
}

/* living light */
.core::before{
  content:"";
  position:absolute;
  inset:20%;
  border-radius:50%;
  background:radial-gradient(circle,
    var(--accent),
    transparent 70%);
  filter:blur(45px);
  opacity:.45;
  animation:light 5s ease-in-out infinite;
}

/* breathing */
@keyframes float{
  0%,100%{transform:translateY(0) scale(1)}
  50%{transform:translateY(-8px) scale(1.03)}
}

@keyframes light{
  0%{transform:translate(-10px,-10px)}
  50%{transform:translate(10px,8px)}
  100%{transform:translate(-10px,-10px)}
}

/* press */
.core:active{
  transform:scale(.95);
  box-shadow:
    0 0 160px rgba(154,216,255,.5),
    inset 0 0 80px rgba(255,255,255,.2);
}

/* ripple */
.ripple{
  position:absolute;
  inset:0;
  border-radius:50%;
  border:1px solid var(--accent);
  animation:ripple 1.6s var(--ease) forwards;
}

@keyframes ripple{
  from{transform:scale(1);opacity:1}
  to{transform:scale(2.6);opacity:0}
}

/* text */
.title{
  font-size:10px;
  letter-spacing:.6em;
  opacity:.5;
}

.subtitle{
  font-size:12px;
  letter-spacing:.25em;
  opacity:.7;
  animation:textPulse 3s ease-in-out infinite;
}

@keyframes textPulse{
  0%,100%{opacity:.35}
  50%{opacity:.8}
}

/* teleport */
.teleport{
  transform:scale(4);
  opacity:0;
  filter:blur(30px);
  transition:1.2s var(--ease);
}
</style>
</head>

<body>

<div id="stars"></div>

<div class="core-wrap" id="stage">
  <div class="core" id="core"></div>
  <div class="title">TEQRA ECOSYSTEM</div>
  <div class="subtitle">touch to synchronize</div>
</div>

<script>
/* stars */
const stars=document.getElementById('stars');
for(let i=0;i<60;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  stars.appendChild(s);
}

/* sound */
function playSound(){
  const ctx=new (window.AudioContext||window.webkitAudioContext)();
  const o=ctx.createOscillator();
  const g=ctx.createGain();
  o.type='sine';
  o.frequency.setValueAtTime(90,ctx.currentTime);
  o.frequency.exponentialRampToValueAtTime(220,ctx.currentTime+1.2);
  g.gain.setValueAtTime(0,ctx.currentTime);
  g.gain.linearRampToValueAtTime(.25,ctx.currentTime+.2);
  g.gain.exponentialRampToValueAtTime(.001,ctx.currentTime+1.4);
  o.connect(g);g.connect(ctx.destination);
  o.start();o.stop(ctx.currentTime+1.5);
}

/* interaction */
const core=document.getElementById('core');
const stage=document.getElementById('stage');
let locked=false;

core.addEventListener('click',()=>{
  if(locked)return;
  locked=true;
  playSound();

  const r=document.createElement('div');
  r.className='ripple';
  core.appendChild(r);

  setTimeout(()=>{
    stage.classList.add('teleport');
    // здесь потом будет переход на главную
  },600);
});
</script>

</body>
</html>
