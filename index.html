<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>TEQRA Core</title>

<style>
:root{
  --bg:#02040a;
  --glass:rgba(255,255,255,.08);
  --glass-border:rgba(255,255,255,.25);
  --accent:#7dd3ff;
  --accent-soft:rgba(125,211,255,.25);
  --text-dim:rgba(255,255,255,.45);
  --ease:cubic-bezier(.22,.61,.36,1);
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  background:
    radial-gradient(circle at 50% 40%, #0b1b2f 0%, #02040a 70%);
  overflow:hidden;
  font-family:-apple-system,Inter,system-ui,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

/* ===== SPACE DUST ===== */
.dust{
  position:absolute;
  width:2px;height:2px;
  background:white;
  border-radius:50%;
  opacity:.15;
  animation:float 30s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-120vh)}
}

/* ===== CORE ===== */
.stage{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:64px;
  transition:opacity 1.6s var(--ease), filter 1.6s var(--ease);
}

.core{
  width:300px;
  height:300px;
  position:relative;
  border-radius:50%;
  cursor:pointer;
}

/* glass body */
.core::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), transparent 40%),
    radial-gradient(circle at 70% 70%, rgba(0,0,0,.4), transparent 50%),
    var(--glass);
  backdrop-filter:blur(30px) saturate(160%);
  border:1px solid var(--glass-border);
  box-shadow:
    0 40px 120px rgba(0,0,0,.85),
    inset 0 0 40px rgba(255,255,255,.12);
  transition:all 1.2s var(--ease);
}

/* inner glow */
.core::after{
  content:"";
  position:absolute;
  inset:25%;
  border-radius:50%;
  background:radial-gradient(circle, var(--accent), transparent 70%);
  opacity:.25;
  filter:blur(25px);
  animation:breathe 6s ease-in-out infinite;
}

@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.15)}
}

/* wave */
.wave{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:radial-gradient(circle, rgba(255,255,255,.45), transparent 60%);
  opacity:0;
  animation:wave 1.4s var(--ease) forwards;
}
@keyframes wave{
  0%{transform:scale(.6);opacity:.6}
  100%{transform:scale(1.6);opacity:0}
}

/* labels */
.meta{
  text-align:center;
}
.meta h1{
  font-size:11px;
  letter-spacing:.6em;
  color:var(--text-dim);
  font-weight:300;
}
.meta p{
  margin-top:10px;
  font-size:13px;
  letter-spacing:.25em;
  opacity:.7;
}

/* teleport */
.teleport{
  filter:blur(30px) brightness(2);
  opacity:0;
}

/* ===== FLOATING DUST ===== */
for-dust{}
</style>
</head>

<body>

<script>
for(let i=0;i<50;i++){
  const d=document.createElement('div');
  d.className='dust';
  d.style.left=Math.random()*100+'vw';
  d.style.animationDuration=20+Math.random()*30+'s';
  d.style.opacity=.05+Math.random()*.2;
  document.body.appendChild(d);
}
</script>

<div class="stage" id="stage">
  <div class="core" id="core"></div>
  <div class="meta">
    <h1>TEQRA ECOSYSTEM</h1>
    <p id="label">touch to synchronize</p>
  </div>
</div>

<script>
const core=document.getElementById('core');
const stage=document.getElementById('stage');
const label=document.getElementById('label');
let active=false;

/* soft system sound */
function sound(){
  const ctx=new (window.AudioContext||window.webkitAudioContext)();
  const osc=ctx.createOscillator();
  const gain=ctx.createGain();
  osc.type='sine';
  osc.frequency.value=220;
  gain.gain.value=0;
  osc.connect(gain);
  gain.connect(ctx.destination);
  osc.start();
  gain.gain.linearRampToValueAtTime(.15,ctx.currentTime+.15);
  gain.gain.exponentialRampToValueAtTime(.001,ctx.currentTime+1.2);
  osc.stop(ctx.currentTime+1.3);
}

core.onclick=()=>{
  if(active)return;
  active=true;
  sound();

  const w=document.createElement('div');
  w.className='wave';
  core.appendChild(w);

  label.style.opacity=0;

  setTimeout(()=>{
    stage.classList.add('teleport');
  },900);
};
</script>

</body>
</html>
