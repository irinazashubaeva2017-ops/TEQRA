<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEQRA</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0E1116;
      --bg-card: #141922;
      --text-main: #E6EAF0;
      --text-secondary: #9AA3B2;
      --accent: #1ED3FF;
      --accent-hover: #5FE3FF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-main);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 420px;
      width: 100%;
      padding: 24px;
      animation: fadeIn 0.6s ease-out;
    }

    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 44px;
      font-weight: 600;
      letter-spacing: 4px;
      margin-bottom: 16px;
    }

    .q-power {
      position: relative;
      display: inline-block;
      color: var(--accent);
    }

    .q-power::before {
      content: '';
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 12px;
      background-color: var(--accent);
      border-radius: 2px;
    }

    .subtitle {
      font-size: 15px;
      color: var(--text-secondary);
      margin-bottom: 48px;
      line-height: 1.6;
    }

    .power-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 240px;
      height: 58px;
      border-radius: 30px;
      background-color: var(--accent);
      color: #0E1116;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .power-btn:hover {
      background-color: var(--accent-hover);
      transform: translateY(-1px);
    }

    .power-btn:active {
      transform: scale(0.97);
    }

    .footer {
      margin-top: 36px;
      font-size: 13px;
      color: #7F8898;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      TE<span class="q-power">Q</span>RA
    </div>

    <div class="subtitle">
      Ноутбуки та звук. Без зайвого.
    </div>

    <a href="#" class="power-btn">
      Увімкнути TEQRA
    </a>

    <div class="footer">
      Обери. Підключись. Працюй.
    </div>
  </div>
</body>
</html>
