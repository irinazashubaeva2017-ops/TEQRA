<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEQRA</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#02040A;
  --bg2:#0A1020;
  --accent:#1ED3FF;
  --text:#E6EAF0;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:radial-gradient(circle at center, var(--bg2), var(--bg));
  height:100vh;
  overflow:hidden;
  font-family:'Space Grotesk',sans-serif;
}

.screen{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  font-size:64px;
  letter-spacing:12px;
}

/* LETTERS */
.letter{
  opacity:0;
  transform:translateY(24px) scale(.95);
  animation:letterIn .6s ease forwards;
}

.letter:nth-child(1){animation-delay:.2s}
.letter:nth-child(2){animation-delay:.4s}
.letter:nth-child(3){animation-delay:.6s}
.letter:nth-child(4){animation-delay:.8s}
.letter:nth-child(5){animation-delay:1s}

@keyframes letterIn{
  to{
    opacity:1;
    transform:translateY(0) scale(1);
  }
}

/* POWER Q */
.power{
  width:62px;
  height:62px;
  margin:0 14px;
  border-radius:50%;
  border:2px solid var(--accent);
  position:relative;
  opacity:0;
  transform:scale(.8);
}

.power::before{
  content:'';
  position:absolute;
  top:-10px;
  left:50%;
  transform:translateX(-50%);
  width:2px;
  height:20px;
  background:var(--accent);
}

/* ACTIVATE POWER */
.awake .power{
  opacity:1;
  transform:scale(1);
  animation:pulse 2.4s ease-in-out infinite;
  cursor:pointer;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(30,211,255,0);}
  50%{box-shadow:0 0 28px rgba(30,211,255,.7);}
  100%{box-shadow:0 0 0 rgba(30,211,255,0);}
}

/* PRESS */
.power:active{
  transform:scale(.85);
  box-shadow:0 0 60px rgba(30,211,255,1);
}

/* TRANSITION */
.transition{
  animation:warp 1.6s ease forwards;
}

@keyframes warp{
  to{
    transform:scale(1.4);
    opacity:0;
  }
}

/* HOME */
#home{
  opacity:0;
  pointer-events:none;
  color:var(--text);
}

#home.active{
  opacity:1;
  pointer-events:auto;
}

.menu{
  display:grid;
  gap:22px;
  text-align:center;
}

.card{
  padding:28px;
  border-radius:22px;
  background:#0E1424;
}
</style>
</head>

<body>

<!-- BOOT -->
<div id="boot" class="screen">
  <div id="logo" class="logo">
    <span class="letter">T</span>
    <span class="letter">E</span>
    <div id="power" class="power letter"></div>
    <span class="letter">R</span>
    <span class="letter">A</span>
  </div>
</div>

<!-- HOME -->
<div id="home" class="screen">
  <div class="menu">
    <div class="card">üíª –ù–æ—É—Ç–±—É–∫–∏</div>
    <div class="card">üéß –ù–∞–≤—É—à–Ω–∏–∫–∏</div>
  </div>
</div>

<script>
const logo=document.getElementById('logo');
const power=document.getElementById('power');
const home=document.getElementById('home');

setTimeout(()=>{
  logo.classList.add('awake');
},1400);

power.addEventListener('click',()=>{
  logo.classList.add('transition');

  setTimeout(()=>{
    home.classList.add('active');
  },1200);
});
</script>

</body>
</html>
