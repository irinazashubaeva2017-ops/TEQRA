<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEQRA | Магазин</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #05070a; color: white; font-family: sans-serif; }
        .cyber-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 20px; overflow: hidden; }
        .input-field { background: #1e293b; border: 1px solid #334155; padding: 12px; border-radius: 12px; width: 100%; color: white; }
        .hidden { display: none !important; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #06b6d4; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <nav class="p-4 border-b border-white/5 flex justify-between items-center sticky top-0 bg-[#05070a]/80 backdrop-blur-md z-50">
        <div class="text-xl font-black text-cyan-400 tracking-tighter" id="btn-home">TEQRA</div>
        <div class="flex gap-4 items-center">
            <button id="btn-cart" class="text-sm font-bold uppercase text-gray-400">Кошик <span id="cart-count" class="text-cyan-400">0</span></button>
            <button id="btn-admin-login" class="text-xl">⚡</button>
        </div>
    </nav>

    <main class="p-4 max-w-4xl mx-auto">
        <section id="view-catalog">
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            <div id="empty-msg" class="hidden text-center py-20 opacity-50">Товари в розробці...</div>
        </section>

        <section id="view-admin" class="hidden space-y-4">
            <h2 class="text-2xl font-bold text-cyan-400 mb-6">Новий товар</h2>
            <input type="text" id="add-model" placeholder="Назва (н-р: Dell Latitude)" class="input-field">
            <input type="number" id="add-price" placeholder="Ціна (грн)" class="input-field">
            <textarea id="add-specs" placeholder="Опис (RAM, CPU, SSD...)" class="input-field h-24"></textarea>
            
            <div class="p-4 border-2 border-dashed border-slate-700 rounded-xl text-center">
                <input type="file" id="add-file" accept="image/*" class="hidden">
                <label for="add-file" id="file-label" class="cursor-pointer block">Натисніть, щоб обрати фото</label>
            </div>

            <button id="btn-save-product" class="w-full bg-cyan-600 p-4 rounded-xl font-bold uppercase tracking-widest">Додати в каталог</button>
            <button id="btn-admin-close" class="w-full text-gray-500 py-2">Назад до магазину</button>
        </section>
    </main>

    <div id="loading-overlay" class="fixed inset-0 bg-black/80 hidden flex flex-col items-center justify-center z-[100]">
        <div class="loader mb-4"></div>
        <p class="text-cyan-400 font-bold uppercase tracking-widest">Завантаження на сервер...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCuYjKFAsKbdu_PLI4OkxiW6Wz-Yhq_q44",
            databaseURL: "https://catalog-b9cc2-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "catalog-b9cc2",
            storageBucket: "catalog-b9cc2.firebasestorage.app"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const IMGBB_API = "70bb1de10d70f62410bc55ddd2a4fd0e";
        let isAdmin = false;

        // Навігація
        const showView = (id) => {
            ['view-catalog', 'view-admin'].forEach(v => document.getElementById(v).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };

        document.getElementById('btn-admin-login').onclick = () => {
            if(prompt("Код доступу:") === "teqra2026") { isAdmin = true; showView('view-admin'); }
        };
        document.getElementById('btn-admin-close').onclick = () => showView('view-catalog');
        document.getElementById('btn-home').onclick = () => showView('view-catalog');

        // Відображення товарів
        onValue(ref(db, "products"), (snap) => {
            const grid = document.getElementById('product-grid');
            const data = snap.val();
            grid.innerHTML = "";
            
            if(!data) { document.getElementById('empty-msg').classList.remove('hidden'); return; }
            document.getElementById('empty-msg').classList.add('hidden');

            Object.entries(data).forEach(([id, item]) => {
                const card = document.createElement('div');
                card.className = "cyber-card p-4 flex flex-col";
                card.innerHTML = `
                    <img src="${item.image}" class="w-full h-48 object-cover rounded-xl mb-4">
                    <h3 class="text-xl font-bold">${item.model}</h3>
                    <p class="text-sm text-gray-400 flex-1 mt-2">${item.specs}</p>
                    <div class="flex justify-between items-center mt-6">
                        <span class="text-2xl font-black text-cyan-400">${item.price} ₴</span>
                        <button class="bg-cyan-600 px-6 py-2 rounded-lg font-bold">КУПИТИ</button>
                    </div>
                    ${isAdmin ? `<button onclick="deleteProd('${id}')" class="mt-4 text-xs text-red-500 opacity-50 uppercase">Видалити товар</button>` : ''}
                `;
                grid.appendChild(card);
            });
        });

        // Глобальна функція видалення
        window.deleteProd = (id) => { if(confirm("Видалити товар?")) remove(ref(db, `products/${id}`)); };

        // Додавання товару (ImgBB + Firebase)
        document.getElementById('btn-save-product').onclick = async () => {
            const file = document.getElementById('add-file').files[0];
            const model = document.getElementById('add-model').value;
            const price = document.getElementById('add-price').value;
            const specs = document.getElementById('add-specs').value;

            if(!file || !model || !price) return alert("Заповни все!");

            document.getElementById('loading-overlay').classList.remove('hidden');

            try {
                const formData = new FormData();
                formData.append("image", file);
                
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API}`, {
                    method: "POST",
                    body: formData
                });
                
                const imgResult = await res.json();
                
                if(imgResult.success) {
                    await push(ref(db, "products"), {
                        model, price, specs, image: imgResult.data.url
                    });
                    showView('view-catalog');
                    alert("Готово!");
                } else {
                    throw new Error("ImgBB Error");
                }
            } catch (e) {
                alert("Помилка завантаження. Спробуй інше фото.");
            } finally {
                document.getElementById('loading-overlay').classList.add('hidden');
            }
        };

        document.getElementById('add-file').onchange = (e) => {
            document.getElementById('file-label').innerText = e.target.files[0].name;
        };
    </script>
</body>
</html>
