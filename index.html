<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEQRA</title>

<style>
:root{
  --bg:#05080f;
  --glass:rgba(255,255,255,.06);
  --glass-border:rgba(255,255,255,.15);
  --accent:#6fd0ff;
  --accent-soft:rgba(111,208,255,.35);
}

*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  height:100vh;
  background:
    radial-gradient(circle at 50% 40%, #0b1d33, #05080f 70%);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,sans-serif;
  overflow:hidden;
  color:white;
}

/* ---------- PARTICLES ---------- */
.particles{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.p{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:.2;
  animation:float linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

/* ---------- SCREENS ---------- */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:1s cubic-bezier(.22,1,.36,1);
}

#home{
  opacity:0;
  transform:scale(1.1);
  pointer-events:none;
}

/* ---------- POWER BUTTON ---------- */
.power-wrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:26px;
}

.power{
  width:190px;
  height:190px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), transparent 60%),
    var(--glass);
  backdrop-filter:blur(18px);
  border:1px solid var(--glass-border);
  position:relative;
  cursor:pointer;
  box-shadow:
    inset 0 0 40px rgba(255,255,255,.05),
    0 0 60px rgba(111,208,255,.15);
  transition:.3s;
}

.power::before{
  content:"";
  position:absolute;
  inset:-20px;
  border-radius:50%;
  background:radial-gradient(circle,var(--accent-soft),transparent 70%);
  opacity:.6;
  transition:.4s;
}

.power:active{
  transform:scale(.97);
}

.symbol{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  color:white;
  text-shadow:0 0 25px var(--accent);
}

/* ---------- RIPPLE ---------- */
.ripple{
  position:absolute;
  border-radius:50%;
  border:2px solid var(--accent);
  animation:ripple 1s ease-out forwards;
}
@keyframes ripple{
  from{transform:scale(.2);opacity:1}
  to{transform:scale(2.2);opacity:0}
}

/* ---------- LAUNCH ---------- */
.launch .power{
  box-shadow:
    0 0 120px rgba(111,208,255,.8),
    inset 0 0 80px rgba(255,255,255,.2);
}
.launch .power::before{
  opacity:1;
  transform:scale(1.4);
}

.status{
  letter-spacing:4px;
  font-size:12px;
  color:var(--accent);
  opacity:.8;
}

/* ---------- HOME UI ---------- */
.menu{
  width:90%;
  max-width:380px;
  display:grid;
  gap:16px;
}
.card{
  padding:22px;
  border-radius:18px;
  background:var(--glass);
  backdrop-filter:blur(18px);
  border:1px solid var(--glass-border);
  transition:.25s;
}
.card:active{transform:scale(.97)}
.title{
  text-align:center;
  margin-bottom:26px;
  letter-spacing:6px;
  font-size:12px;
  color:var(--accent);
}
</style>
</head>

<body>

<div class="particles" id="particles"></div>

<!-- BOOT -->
<div class="screen" id="boot">
  <div class="power-wrap">
    <div class="power" id="power">
      <div class="symbol">⏻</div>
    </div>
    <div class="status">СИСТЕМА ГОТОВА</div>
  </div>
</div>

<!-- HOME -->
<div class="screen" id="home">
  <div class="menu">
    <div class="title">TEQRA OS v1.0</div>
    <div class="card">Ноутбуки та залізо</div>
    <div class="card">Професійний звук</div>
    <div class="card">Налаштування системи</div>
  </div>
</div>

<script>
/* particles */
const pc=document.getElementById("particles");
for(let i=0;i<70;i++){
  const d=document.createElement("div");
  d.className="p";
  d.style.left=Math.random()*100+"%";
  d.style.animationDuration=10+Math.random()*20+"s";
  d.style.opacity=Math.random()*.5;
  pc.appendChild(d);
}

/* power logic */
const power=document.getElementById("power");
const boot=document.getElementById("boot");
const home=document.getElementById("home");

power.addEventListener("click",e=>{
  if(power.classList.contains("launch"))return;
  power.classList.add("launch");

  const r=document.createElement("div");
  r.className="ripple";
  r.style.left=e.offsetX+"px";
  r.style.top=e.offsetY+"px";
  r.style.width=r.style.height="20px";
  power.appendChild(r);

  setTimeout(()=>{
    boot.style.opacity=0;
    boot.style.transform="scale(1.4)";
    setTimeout(()=>{
      boot.style.display="none";
      home.style.opacity=1;
      home.style.transform="scale(1)";
      home.style.pointerEvents="auto";
    },600);
  },800);
});
</script>

</body>
</html>
