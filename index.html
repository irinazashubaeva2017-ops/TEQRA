<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEQRA | Core</title>
    <style>
        :root {
            --space-bg: #010204;
            --accent-cyan: rgba(140, 210, 255, 0.6);
            --core-inner: rgba(125, 211, 255, 0.05);
            --glass-rim: rgba(255, 255, 255, 0.12);
            --text-dim: rgba(255, 255, 255, 0.3);
            --font-main: -apple-system, "SF Pro Display", "Inter", sans-serif;
            --ease-premium: cubic-bezier(0.2, 0, 0, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            background-color: var(--space-bg);
            font-family: var(--font-main);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Глубокое пространство */
        .universe {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, #060d16 0%, #010204 100%);
            z-index: -2;
        }

        /* Частицы (Пыль пространства) */
        .dust {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
            filter: blur(1px);
        }

        /* Центральный объект: TEQRA CORE */
        .core-stage {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 80px;
            transition: opacity 2s var(--ease-premium), transform 2s var(--ease-premium);
        }

        .core-container {
            width: 280px;
            height: 280px;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Жидкое стекло (Линза) */
        .glass-lens {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: var(--core-inner);
            backdrop-filter: blur(45px) saturate(140%);
            -webkit-backdrop-filter: blur(45px) saturate(140%);
            border: 1px solid var(--glass-rim);
            
            box-shadow: 
                0 40px 100px rgba(0,0,0,0.8),
                inset 0 0 40px rgba(255,255,255,0.03),
                inset -20px -20px 60px rgba(0,0,0,0.5),
                inset 10px 10px 30px rgba(255,255,255,0.05);
            
            transition: all 1.2s var(--ease-premium);
            z-index: 2;
        }

        /* Внутреннее свечение (Core Energy) */
        .energy-node {
            width: 80px;
            height: 80px;
            background: var(--accent-cyan);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            animation: core-breathe 8s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes core-breathe {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.6); opacity: 0.6; }
        }

        /* Тонкий индикатор синхронизации */
        .sync-mark {
            position: absolute;
            width: 1px;
            height: 20px;
            background: white;
            opacity: 0.2;
            top: 20px;
            transition: 0.8s var(--ease-premium);
        }

        /* Текст */
        .meta-text {
            text-align: center;
            pointer-events: none;
        }

        .system-label {
            font-size: 10px;
            letter-spacing: 0.9em;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 12px;
            font-weight: 300;
        }

        .action-label {
            font-size: 13px;
            letter-spacing: 0.2em;
            color: rgba(255,255,255,0.7);
            font-weight: 200;
            transition: opacity 1s;
        }

        /* Интерактивные состояния */
        .core-container:hover .glass-lens {
            border-color: rgba(255,255,255,0.25);
            transform: scale(1.02);
            box-shadow: 0 50px 120px rgba(0,0,0,0.9), inset 0 0 50px rgba(255,255,255,0.1);
        }

        .activated .glass-lens {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 150px rgba(140, 210, 255, 0.2);
            border-color: var(--accent-cyan);
        }

        /* Волна активации */
        .ripple {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 1px solid var(--accent-cyan);
            pointer-events: none;
            animation: ripple-flow 2s var(--ease-premium) forwards;
        }

        @keyframes ripple-flow {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        /* Финальное поглощение */
        .teleport {
            transform: scale(4);
            opacity: 0;
            filter: blur(20px);
        }

    </style>
</head>
<body>

    <div class="universe"></div>

    <main class="core-stage" id="stage">
        <div class="core-container" id="core">
            <div class="sync-mark"></div>
            <div class="glass-lens"></div>
            <div class="energy-node"></div>
        </div>

        <div class="meta-text">
            <h1 class="system-label">Teqra Ecosystem</h1>
            <p class="action-label" id="status">touch to synchronize</p>
        </div>
    </main>

    <script>
        // Создание мягкой космической пыли
        const body = document.body;
        for (let i = 0; i < 50; i++) {
            const dust = document.createElement('div');
            dust.className = 'dust';
            const size = Math.random() * 2 + 0.5;
            dust.style.width = size + 'px';
            dust.style.height = size + 'px';
            dust.style.left = Math.random() * 100 + 'vw';
            dust.style.top = Math.random() * 100 + 'vh';
            dust.style.animation = `drift ${Math.random() * 20 + 20}s linear infinite`;
            body.appendChild(dust);
        }

        const core = document.getElementById('core');
        const stage = document.getElementById('stage');
        const status = document.getElementById('status');
        let isActivating = false;

        // Web Audio API: Генерация премиального гула
        async function playActivationSound() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const ctx = new AudioContext();
            
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(50, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(80, ctx.currentTime + 2);
            
            gain.gain.setValueAtTime(0, ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0.3, ctx.currentTime + 0.5);
            gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 4);
            
            osc.connect(gain);
            gain.connect(ctx.destination);
            
            osc.start();
            osc.stop(ctx.currentTime + 4);
        }

        core.addEventListener('click', () => {
            if (isActivating) return;
            isActivating = true;

            playActivationSound().catch(() => {});

            // Визуальный отклик
            stage.classList.add('activated');
            status.style.opacity = '0';

            // Создание волны
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            core.appendChild(ripple);

            // Поглощение
            setTimeout(() => {
                stage.classList.add('teleport');
                setTimeout(() => {
                    // Здесь происходит переход в основную систему
                    console.log("TEQRA Synchronized.");
                }, 1500);
            }, 1200);
        });

        // Плавный параллакс ядра
        document.addEventListener('mousemove', (e) => {
            if (isActivating) return;
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;
            core.style.transform = `rotateY(${x}deg) rotateX(${-y}deg) translateX(${x}px) translateY(${y}px)`;
        });
    </script>

    <style>
        @keyframes drift {
            from { transform: translateY(0) translateX(0); }
            to { transform: translateY(-100vh) translateX(20px); }
        }
    </style>
</body>
</html>
