<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEQRA Glass Edition</title>
    <style>
        :root {
            --bg: #03060b;
            --accent: #7dd3ff;
            --accent-glow: rgba(125, 211, 255, 0.4);
            --glass-core: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shine: rgba(255, 255, 255, 0.4);
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            background-color: var(--bg);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Анимированный глубокий фон */
        .space-bg {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 30% 20%, #0d2137 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, #081627 0%, transparent 50%);
            z-index: -1;
        }

        /* Эффект стеклянной кнопки */
        .power-btn {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* Основа стекла */
            background: var(--glass-core);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            
            /* Граница с эффектом преломления */
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-shine); /* Световой блик сверху */
            
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.4),
                inset 0 0 25px rgba(255,255,255,0.05);
            
            transition: all 0.6s var(--ease);
            outline: none;
        }

        /* Внутренний символ */
        .power-btn i {
            font-style: normal;
            font-size: 72px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: 0.5s var(--ease);
            z-index: 2;
        }

        /* Состояние наведения */
        .power-btn:hover {
            transform: scale(1.02) translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 
                0 40px 80px rgba(0,0,0,0.5),
                0 0 40px var(--accent-glow),
                inset 0 0 20px rgba(255,255,255,0.1);
        }

        .power-btn:hover i {
            color: var(--accent);
            text-shadow: 0 0 30px var(--accent);
        }

        /* Активное состояние (Запуск) */
        .power-btn.active {
            transform: scale(0.9);
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 120px var(--accent);
        }

        .power-btn.active i {
            color: var(--bg);
            text-shadow: none;
        }

        /* Контейнер для центрирования */
        .screen {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 1s var(--ease);
        }

        .hidden {
            opacity: 0;
            filter: blur(30px);
            transform: scale(1.2);
            pointer-events: none;
        }

        .status {
            margin-top: 40px;
            font-size: 12px;
            letter-spacing: 0.5em;
            color: var(--accent);
            font-weight: 300;
            opacity: 0.7;
        }

        /* Карточки Dashboard */
        .menu {
            width: 100%;
            max-width: 400px;
            display: grid;
            gap: 15px;
        }

        .card {
            background: var(--glass-core);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255,255,255,0.2);
            padding: 25px;
            border-radius: 22px;
            text-align: center;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s var(--ease);
        }

        .card:hover {
            background: rgba(255,255,255,0.08);
            transform: translateX(10px);
            border-color: var(--accent);
        }

        .title {
            font-size: 10px;
            letter-spacing: 0.8em;
            margin-bottom: 40px;
            color: var(--accent);
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <div class="space-bg"></div>

    <section class="screen" id="boot">
        <button class="power-btn" id="btn">
            <i>⏻</i>
        </button>
        <div class="status">TEQRA READY</div>
    </section>

    <section class="screen hidden" id="home">
        <div class="menu">
            <div class="title">Main Interface</div>
            <div class="card">Hardware & Systems</div>
            <div class="card">Audio Production</div>
            <div class="card">Network Control</div>
            <div class="card">Security Node</div>
        </div>
    </section>

    <script>
        const btn = document.getElementById('btn');
        const boot = document.getElementById('boot');
        const home = document.getElementById('home');

        btn.addEventListener('click', () => {
            btn.classList.add('active');
            
            setTimeout(() => {
                boot.classList.add('hidden');
                
                setTimeout(() => {
                    boot.style.display = 'none';
                    home.classList.remove('hidden');
                }, 800);
            }, 1000);
        });
    </script>
</body>
</html>
