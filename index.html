<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEQRA Store</title>

<style>
:root{
  --bg:#0b0b0f;
  --card:#15151c;
  --accent:#6cf3c5;
  --text:#eaeaea;
  --muted:#9a9a9a;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

header{
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:600;
  letter-spacing:2px;
}

nav{
  display:flex;
  gap:8px;
  padding:12px;
  overflow-x:auto;
}

nav button{
  background:var(--card);
  color:var(--text);
  border:1px solid #222;
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
  white-space:nowrap;
}

nav button.active{
  border-color:var(--accent);
  color:var(--accent);
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
  padding:12px;
}

.product{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.product img{
  width:100%;
  border-radius:10px;
  background:#000;
}

.product h3{
  font-size:15px;
}

.price{
  color:var(--accent);
  font-weight:600;
}

.product button{
  margin-top:auto;
  background:transparent;
  border:1px solid var(--accent);
  color:var(--accent);
  padding:8px;
  border-radius:10px;
  cursor:pointer;
}

.cart{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#0f0f14;
  border-top:1px solid #222;
  padding:12px;
}

.cart-summary{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.cart button{
  background:var(--accent);
  color:#000;
  border:none;
  padding:10px 14px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal.active{display:flex}

.modal-content{
  background:var(--card);
  padding:16px;
  border-radius:14px;
  width:90%;
  max-width:400px;
}

.modal-content h2{
  margin-bottom:12px;
}

.modal-content input,
.modal-content textarea{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:8px;
  border:none;
}

.actions{
  display:flex;
  gap:8px;
}

.actions a,
.actions button{
  flex:1;
  text-align:center;
  padding:10px;
  border-radius:10px;
  border:none;
  font-weight:600;
}

.actions a{
  background:#222;
  color:var(--text);
  text-decoration:none;
}

.actions button{
  background:var(--accent);
  color:#000;
}
</style>
</head>

<body>

<header>TEQRA STORE</header>

<nav>
  <button class="active" onclick="filter('all')">Усе</button>
  <button onclick="filter('headphones')">Навушники</button>
  <button onclick="filter('laptops')">Ноутбуки</button>
  <button onclick="filter('mice')">Миші</button>
</nav>

<div class="products" id="products"></div>

<div class="cart">
  <div class="cart-summary">
    <div>У кошику: <span id="count">0</span></div>
    <button onclick="openOrder()">Оформити</button>
  </div>
</div>

<div class="modal" id="order">
  <div class="modal-content">
    <h2>Замовлення</h2>
    <input placeholder="Імʼя">
    <input placeholder="Телефон">
    <textarea placeholder="Місто, доставка"></textarea>
    <div class="actions">
      <a href="https://t.me/Rina_Jacksonn">Написати продавцю</a>
      <button onclick="closeOrder()">Готово</button>
    </div>
  </div>
</div>

<script>
const items=[
 {id:1,cat:'headphones',name:'Навушники TEQRA Air',price:349,img:'https://via.placeholder.com/300'},
 {id:2,cat:'headphones',name:'Навушники TEQRA Pro',price:399,img:'https://via.placeholder.com/300'},
 {id:3,cat:'laptops',name:'Ноутбук Lenovo',price:17999,img:'https://via.placeholder.com/300'},
 {id:4,cat:'mice',name:'Миша Gaming',price:499,img:'https://via.placeholder.com/300'}
];

let cart=0;
let current='all';

function render(){
 const box=document.getElementById('products');
 box.innerHTML='';
 items.filter(i=>current==='all'||i.cat===current)
 .forEach(i=>{
   box.innerHTML+=`
   <div class="product">
     <img src="${i.img}">
     <h3>${i.name}</h3>
     <div class="price">${i.price} ₴</div>
     <button onclick="add()">У кошик</button>
   </div>`;
 });
}

function add(){
 cart++;
 document.getElementById('count').textContent=cart;
}

function filter(c){
 current=c;
 document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
 event.target.classList.add('active');
 render();
}

function openOrder(){
 document.getElementById('order').classList.add('active');
}
function closeOrder(){
 document.getElementById('order').classList.remove('active');
}

render();
</script>

</body>
</html>
