<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TEQRA ‚Äî –ö–∞—Ç–∞–ª–æ–≥</title>

<style>
:root{
  --bg:#05060a;
  --panel:#0b0f18;
  --accent:#4da3ff;
  --text:#eaeef7;
  --muted:#7a86a8;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1225,#05060a 60%);
  color:var(--text);
  font-family:Inter,system-ui,Segoe UI,Roboto,sans-serif;
}
header{
  padding:20px;
  text-align:center;
  font-size:26px;
  letter-spacing:2px;
}
header span{color:var(--accent)}
main{
  max-width:1100px;
  margin:auto;
  padding:20px;
}
.toolbar{
  display:flex;
  gap:10px;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
button{
  background:linear-gradient(135deg,#4da3ff,#6fd1ff);
  color:#000;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
button.secondary{
  background:transparent;
  color:var(--accent);
  border:1px solid var(--accent);
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
}
.card{
  background:linear-gradient(180deg,#0e1528,#0a0f1d);
  border-radius:14px;
  padding:16px;
  box-shadow:0 0 0 1px rgba(255,255,255,.05);
}
.card h3{margin:0 0 6px}
.card p{margin:0;color:var(--muted);font-size:14px}
.card strong{display:block;margin-top:8px}
.admin-panel{
  display:none;
  background:var(--panel);
  padding:16px;
  border-radius:14px;
  margin-bottom:20px;
}
.admin-panel input, .admin-panel textarea{
  width:100%;
  margin-bottom:10px;
  padding:8px;
  background:#05060a;
  border:1px solid #1d2a4d;
  color:var(--text);
  border-radius:8px;
}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal .box{
  background:var(--panel);
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:420px;
}
input,textarea{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #24345f;
  background:#05060a;
  color:var(--text);
}
</style>
</head>

<body>

<header>TE<span>Q</span>RA</header>

<main>

<div class="toolbar">
  <div>–ö–∞—Ç–∞–ª–æ–≥ —Ç–µ—Ö–Ω—ñ–∫–∏</div>
  <button class="secondary" onclick="enterAdmin()">–ê–¥–º—ñ–Ω</button>
</div>

<div class="admin-panel" id="adminPanel">
  <h3>–î–æ–¥–∞—Ç–∏ —Ç–æ–≤–∞—Ä</h3>
  <input id="name" placeholder="–ù–∞–∑–≤–∞"/>
  <textarea id="desc" placeholder="–û–ø–∏—Å"></textarea>
  <input id="price" placeholder="–¶—ñ–Ω–∞"/>
  <button onclick="addProduct()">–î–æ–¥–∞—Ç–∏</button>
</div>

<div class="grid" id="products"></div>

</main>

<div class="modal" id="orderModal">
  <div class="box">
    <h3>–û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</h3>
    <input id="custName" placeholder="–Ü–º º—è"/>
    <input id="custPhone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω"/>
    <textarea id="custAddr" placeholder="–ê–¥—Ä–µ—Å–∞ –¥–æ—Å—Ç–∞–≤–∫–∏"></textarea>
    <button onclick="sendOrder()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
  </div>
</div>

<script>
// ===== CONFIG =====
const BOT_TOKEN = "–í–°–¢–ê–í_–°–Æ–î–ò_BOT_TOKEN";
const ADMIN_CHAT_ID = "–í–°–¢–ê–í_–°–Æ–î–ò_TG_ID";
const ADMIN_CODE = "teqra-admin";

// ===== DATA =====
let products = JSON.parse(localStorage.getItem("products")||"[]");
let currentProduct = null;

// ===== RENDER =====
function render(){
  const wrap=document.getElementById("products");
  wrap.innerHTML="";
  products.forEach((p,i)=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <h3>${p.name}</h3>
      <p>${p.desc}</p>
      <strong>${p.price}</strong>
      <button onclick="order(${i})">–ó–∞–º–æ–≤–∏—Ç–∏</button>
    `;
    wrap.appendChild(d);
  });
}
render();

// ===== ADMIN =====
function enterAdmin(){
  const code=prompt("–ö–æ–¥ –¥–æ—Å—Ç—É–ø—É:");
  if(code===ADMIN_CODE){
    document.getElementById("adminPanel").style.display="block";
  }else alert("–ù–µ–≤—ñ—Ä–Ω–∏–π –∫–æ–¥");
}
function addProduct(){
  products.push({
    name:name.value,
    desc:desc.value,
    price:price.value
  });
  localStorage.setItem("products",JSON.stringify(products));
  name.value=desc.value=price.value="";
  render();
}

// ===== ORDER =====
function order(i){
  currentProduct=products[i];
  document.getElementById("orderModal").style.display="flex";
}
function sendOrder(){
  const text=
`üõí –ù–û–í–ï –ó–ê–ú–û–í–õ–ï–ù–ù–Ø TEQRA
–¢–æ–≤–∞—Ä: ${currentProduct.name}
–¶—ñ–Ω–∞: ${currentProduct.price}

–Ü–º º—è: ${custName.value}
–¢–µ–ª–µ—Ñ–æ–Ω: ${custPhone.value}
–ê–¥—Ä–µ—Å–∞: ${custAddr.value}`;
  
  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      chat_id:ADMIN_CHAT_ID,
      text
    })
  });

  alert("–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ");
  document.getElementById("orderModal").style.display="none";
}
</script>

</body>
</html>
