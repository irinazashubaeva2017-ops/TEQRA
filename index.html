<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TEQRA Core</title>

<style>
:root{
  --bg:#05070b;
  --blue:#8ccfff;
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.18);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}
*:focus{outline:none;}

html,body{
  width:100%;
  height:100%;
  background:radial-gradient(circle at 50% 40%, #0b1a2c, #05070b 75%);
  font-family:-apple-system,BlinkMacSystemFont,"Inter",sans-serif;
  overflow:hidden;
  color:white;
}

/* ===== STARS ===== */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.18;
  border-radius:50%;
  animation:drift linear infinite;
}
@keyframes drift{
  from{transform:translateY(0);}
  to{transform:translateY(-120vh);}
}

/* ===== CENTER ===== */
.wrapper{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:22px;
}

/* ===== CORE BUTTON ===== */
.core{
  position:relative;
  width:220px;
  height:220px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.28), transparent 60%),
    var(--glass);
  backdrop-filter:blur(34px);
  -webkit-backdrop-filter:blur(34px);
  border:1px solid var(--border);
  box-shadow:
    0 40px 90px rgba(0,0,0,.9),
    inset 0 0 36px rgba(255,255,255,.1);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;

  /* режим ожидания */
  animation:idle 6s ease-in-out infinite;
}

@keyframes idle{
  0%,100%{
    box-shadow:
      0 40px 90px rgba(0,0,0,.9),
      inset 0 0 36px rgba(255,255,255,.08);
  }
  50%{
    box-shadow:
      0 40px 90px rgba(0,0,0,.9),
      inset 0 0 52px rgba(140,210,255,.22);
  }
}

.core:active{
  transform:scale(.95);
}

/* ===== RING ===== */
.ring{
  position:absolute;
  inset:-18px;
  border-radius:50%;
  border:1px solid rgba(140,210,255,.25);
  opacity:.6;
  animation:rotate 20s linear infinite;
}
@keyframes rotate{
  from{transform:rotate(0);}
  to{transform:rotate(360deg);}
}

/* ===== POWER ICON ===== */
.power{
  width:54px;
  height:54px;
  filter:drop-shadow(0 0 16px var(--blue));
}

/* ===== RIPPLE ===== */
.ripple{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:radial-gradient(circle, rgba(140,210,255,.45), transparent 65%);
  animation:ripple 1.2s ease forwards;
  pointer-events:none;
}
@keyframes ripple{
  from{transform:scale(.6);opacity:.9;}
  to{transform:scale(2.6);opacity:0;}
}

/* ===== TEXT ===== */
.label{
  font-size:11px;
  letter-spacing:.35em;
  opacity:.45;
}
.action{
  font-size:13px;
  letter-spacing:.18em;
  opacity:.7;
}

/* ===== TELEPORT ===== */
.teleport{
  animation:teleport 1.1s ease forwards;
}
@keyframes teleport{
  to{
    transform:scale(3);
    opacity:0;
    filter:blur(20px);
  }
}
</style>
</head>

<body>

<div class="wrapper" id="stage">
  <div class="core" id="core">
    <div class="ring"></div>
    <svg class="power" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
      <path d="M12 2v10"/>
      <path d="M5.5 6.5a8 8 0 1 0 13 0"/>
    </svg>
  </div>

  <div class="label">TEQRA ECOSYSTEM</div>
  <div class="action">touch to activate</div>
</div>

<script>
// STARS
for(let i=0;i<90;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*120+"vh";
  s.style.animationDuration=30+Math.random()*40+"s";
  s.style.opacity=Math.random()*.25;
  document.body.appendChild(s);
}

// INTERACTION
const core=document.getElementById("core");
const stage=document.getElementById("stage");
let locked=false;

core.addEventListener("click",()=>{
  if(locked) return;
  locked=true;

  const r=document.createElement("div");
  r.className="ripple";
  core.appendChild(r);

  setTimeout(()=>stage.classList.add("teleport"),200);
});
</script>

</body>
</html>
