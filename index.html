<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>TEQRA Core</title>

<style>
:root {
  --bg: #05070b;
  --blue: #7cc9ff;
  --blue-soft: rgba(124,201,255,.25);
  --glass: rgba(255,255,255,.06);
  --border: rgba(255,255,255,.18);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

*:focus { outline: none; }

html, body {
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 50% 40%, #0b1a2c, #05070b 70%);
  font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
  overflow: hidden;
  color: white;
}

/* STAR DUST */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  opacity: .15;
  border-radius: 50%;
}

/* CENTER */
.wrapper {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 22px;
}

/* BUTTON */
.core {
  position: relative;
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), transparent 60%),
    var(--glass);
  backdrop-filter: blur(30px);
  -webkit-backdrop-filter: blur(30px);
  border: 1px solid var(--border);
  box-shadow:
    0 40px 90px rgba(0,0,0,.9),
    inset 0 0 30px rgba(255,255,255,.08);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform .35s ease, box-shadow .35s ease;
  cursor: pointer;
}

.core:active {
  transform: scale(.94);
}

/* PULSE RING */
.ring {
  position: absolute;
  inset: -18px;
  border-radius: 50%;
  border: 1px solid var(--blue-soft);
  animation: rotate 14s linear infinite;
}

/* POWER ICON */
.power {
  width: 54px;
  height: 54px;
  filter: drop-shadow(0 0 14px var(--blue));
}

/* RIPPLE */
.ripple {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(124,201,255,.45), transparent 60%);
  animation: ripple 1.2s ease forwards;
  pointer-events: none;
}

/* TEXT */
.label {
  font-size: 11px;
  letter-spacing: .35em;
  opacity: .45;
}

.action {
  font-size: 13px;
  letter-spacing: .18em;
  opacity: .7;
}

/* TRANSITION */
.teleport {
  animation: teleport 1.2s ease forwards;
}

@keyframes ripple {
  0% { transform: scale(.6); opacity: .8; }
  100% { transform: scale(2.6); opacity: 0; }
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

@keyframes teleport {
  to {
    transform: scale(3);
    opacity: 0;
    filter: blur(20px);
  }
}
</style>
</head>

<body>

<div class="wrapper" id="stage">
  <div class="core" id="core">
    <div class="ring"></div>
    <svg class="power" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
      <path d="M12 2v10"/>
      <path d="M5.5 6.5a8 8 0 1 0 13 0"/>
    </svg>
  </div>

  <div class="label">TEQRA ECOSYSTEM</div>
  <div class="action">touch to activate</div>
</div>

<script>
// stars
for (let i = 0; i < 70; i++) {
  const s = document.createElement("div");
  s.className = "star";
  s.style.left = Math.random() * 100 + "vw";
  s.style.top = Math.random() * 100 + "vh";
  s.style.opacity = Math.random() * .25;
  document.body.appendChild(s);
}

// sound
function sound() {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const o = ctx.createOscillator();
  const g = ctx.createGain();
  o.type = "sine";
  o.frequency.value = 90;
  g.gain.setValueAtTime(0, ctx.currentTime);
  g.gain.linearRampToValueAtTime(.25, ctx.currentTime + .15);
  g.gain.exponentialRampToValueAtTime(.001, ctx.currentTime + 1.2);
  o.connect(g); g.connect(ctx.destination);
  o.start(); o.stop(ctx.currentTime + 1.2);
}

// click
const core = document.getElementById("core");
const stage = document.getElementById("stage");
let locked = false;

core.addEventListener("click", () => {
  if (locked) return;
  locked = true;
  sound();

  const r = document.createElement("div");
  r.className = "ripple";
  core.appendChild(r);

  setTimeout(() => stage.classList.add("teleport"), 200);
});
</script>

</body>
</html>
