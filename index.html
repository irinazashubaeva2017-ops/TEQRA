<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">

<title>TEQRA</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#04070D;
  --bg2:#0A1020;
  --accent:#1ED3FF;
  --text:#E6EAF0;
  --muted:#7C879C;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:radial-gradient(circle at center, var(--bg2), var(--bg));
  font-family:'Inter',sans-serif;
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* SCREENS */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  transition:opacity .8s ease, transform .8s ease;
}

.hidden{
  opacity:0;
  pointer-events:none;
  transform:scale(1.12);
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  font-family:'Space Grotesk',sans-serif;
  font-size:52px;
  letter-spacing:8px;
  margin-bottom:26px;
}

.core{
  width:52px;
  height:52px;
  border:2px solid var(--accent);
  border-radius:50%;
  margin:0 10px;
  position:relative;
  box-shadow:0 0 0 rgba(30,211,255,0);
}

.core::before{
  content:'';
  position:absolute;
  top:-9px;
  left:50%;
  transform:translateX(-50%);
  width:2px;
  height:16px;
  background:var(--accent);
}

/* BOOT ENERGY */
.booting .core{
  animation:coreCharge 1.6s ease forwards;
}

@keyframes coreCharge{
  0%{box-shadow:0 0 0 rgba(30,211,255,0);}
  40%{box-shadow:0 0 22px rgba(30,211,255,.6);}
  70%{box-shadow:0 0 42px rgba(30,211,255,1);}
  100%{box-shadow:0 0 60px rgba(30,211,255,.9);}
}

/* SUBTITLE */
.subtitle{
  color:var(--muted);
  margin-bottom:48px;
  font-size:15px;
}

/* START BUTTON */
.start{
  padding:18px 56px;
  border-radius:44px;
  background:linear-gradient(180deg,#1ED3FF,#11B6E3);
  border:none;
  color:#02060B;
  font-weight:700;
  letter-spacing:2px;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}

.start:active{
  transform:scale(.9);
  box-shadow:0 0 36px rgba(30,211,255,.9);
}

/* LOADER RING */
.loader{
  margin-top:40px;
  width:90px;
  height:90px;
  border-radius:50%;
  border:2px solid rgba(30,211,255,.2);
  border-top-color:var(--accent);
  animation:spin 1.2s linear infinite;
  opacity:0;
}

.booting .loader{
  opacity:1;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

/* HOME */
#home{
  opacity:0;
  pointer-events:none;
  background:linear-gradient(180deg,#060A12,#02040A);
}

#home.active{
  opacity:1;
  pointer-events:auto;
}

.menu-title{
  font-size:22px;
  margin-bottom:32px;
  letter-spacing:2px;
}

.menu{
  display:grid;
  gap:20px;
  width:100%;
  max-width:320px;
}

.card{
  background:#0E1424;
  padding:24px;
  border-radius:20px;
  text-align:center;
  transition:transform .2s ease, background .2s ease;
}

.card:hover{
  background:#162048;
  transform:translateY(-4px);
}

.card span{
  font-size:14px;
  color:var(--muted);
}
</style>
</head>

<body>

<!-- BOOT -->

  <button class="start" onclick="startSystem()">START SYSTEM</button>
  <div class="loader"></div>
</div>

<!-- HOME -->
<div id="home" class="screen">
  <div class="menu-title">SYSTEM ONLINE</div>
  <div class="menu">
    <div class="card">üíª<br><strong>–ù–æ—É—Ç–±—É–∫–∏</strong><br><span>–†–æ–±–æ—Ç–∞ ‚Ä¢ –ù–∞–≤—á–∞–Ω–Ω—è</span></div>
    <div class="card">üéß<br><strong>–ù–∞–≤—É—à–Ω–∏–∫–∏</strong><br><span>–§–æ–∫—É—Å ‚Ä¢ –ó–≤—É–∫</span></div>

<script>
function startSystem(){
  const boot=document.getElementById('boot');
  const home=document.getElementById('home');

  boot.classList.add('booting');

  setTimeout(()=>{
    boot.classList.add('hidden');
    home.classList.add('active');
  },1800);

</html>
