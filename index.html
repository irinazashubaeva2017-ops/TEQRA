    body {

    .subtitle {

      color: var(--muted);
      font-size: 14px;
    }

    .categories {

      gap: 10px;
      overflow-x: auto;
      padding: 16px 16px 6px;
    }

    .cat {
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--panel);
      color: var(--muted);
      font-size: 13px;
      white-space: nowrap;
      cursor: pointer;
      border: 1px solid transparent;
    }

    .cat.active {
      color: var(--text);
      border-color: var(--accent);
      background: linear-gradient(180deg, var(--panel), #0b1322);
    }

    main {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }

    .card {
      background: linear-gradient(180deg, #0f1c33, #0a1222);
      border-radius: var(--radius);
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .image {

      border-radius: 12px;
      background: radial-gradient(circle at top, #2a3f6f, #0b1325);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 42px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
    }

    .desc {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.4;
      flex-grow: 1;
    }

    .price {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
    }

    button {
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(180deg, #5fb0ff, #3b82f6);
      color: #001226;
      font-weight: 600;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    footer {
      padding: 24px;
      text-align: center;
      font-size: 12px;

    }
  </style>
