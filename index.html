<!DOCTYPE html>

<head>

  <style>
    :root {
      --bg: #0B0F14;
      --bg-soft: #121826;
      --text: #E6EAF0;
      --muted: #9AA3B2;
      --accent: #1ED3FF;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* COMMON */
    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(1.05);
    }

    /* BOOT SCREEN */
    #boot-screen {
      background: radial-gradient(circle at top, var(--bg-soft), var(--bg));
    }

    .logo {
      display: flex;
      align-items: center;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 44px;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    .power-q {
      width: 42px;
      height: 42px;
      border: 2px solid var(--accent);
      border-radius: 50%;
      margin: 0 6px;
      position: relative;
      box-shadow: 0 0 0 rgba(30,211,255,0);
      transition: box-shadow 0.6s ease;
    }

    .power-q::before {
      content: '';
      position: absolute;
      top: -7px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 14px;
      background: var(--accent);
    }

    .boot-active .power-q {
      box-shadow: 0 0 24px rgba(30,211,255,0.9);
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 40px;
    }

    .start-btn {
      padding: 16px 36px;
      border-radius: 32px;
      background: linear-gradient(180deg, #1ED3FF, #12BFEA);
      color: #081018;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: transform .2s ease;
    }

    .start-btn:active {
      transform: scale(0.94);
    }

    /* LOADING */
    .loading {
      margin-top: 30px;
      font-size: 14px;
      color: var(--muted);
      opacity: 0;
      transition: opacity .4s ease;
    }

    .boot-active .loading {
      opacity: 1;
    }

    /* HOME SCREEN */
    #home-screen {
      background: linear-gradient(180deg, #0E131B, #090C11);
      opacity: 0;
      pointer-events: none;
    }

    #home-screen.active {
      opacity: 1;
      pointer-events: auto;
    }

    .home-title {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      gap: 16px;
      width: 100%;
      max-width: 320px;
    }

    .card {
      background: #141922;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      cursor: pointer;
      transition: background .2s ease;
    }

    .card:hover {
      background: #1B2230;
    }

    .card span {
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
