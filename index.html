<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TEQRA OS</title>

<style>
:root{
  --bg:#02040A;
  --accent:#4FC3FF;
  --accent2:#7A8CFF;
}

*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}

body{
  height:100vh;
  background:radial-gradient(circle at center,#0A1B33,var(--bg));
  font-family:system-ui,-apple-system,Segoe UI;
  overflow:hidden;
  color:white;
}

/* particles */
.particles{position:fixed;inset:0;pointer-events:none;}
.particle{
  position:absolute;
  width:2px;height:2px;
  background:white;
  border-radius:50%;
  opacity:.3;
  animation:float linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh);}
  to{transform:translateY(-10vh);}
}

/* screens */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transition:1s ease;
}
#home{opacity:0;pointer-events:none;transform:scale(1.1);}

/* power button */
.power{
  width:220px;height:220px;
  position:relative;
  cursor:pointer;
}
.ring{
  position:absolute;
  inset:0;
  border-radius:50%;
  border:2px solid transparent;
  border-top-color:var(--accent);
  border-right-color:var(--accent2);
  animation:spin 8s linear infinite;
}
.dash{
  position:absolute;
  inset:16px;
  border-radius:50%;
  border:2px dashed var(--accent);
  opacity:.5;
  animation:spinReverse 6s linear infinite;
}
.core{
  position:absolute;
  inset:55px;
  border-radius:50%;
  background:radial-gradient(circle,#fff,var(--accent));
  box-shadow:0 0 40px var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
}
.core svg{
  width:50px;height:50px;
  fill:white;
}

.status{
  margin-top:24px;
  letter-spacing:4px;
  font-size:12px;
  opacity:.6;
}

/* animations */
@keyframes spin{to{transform:rotate(360deg);}}
@keyframes spinReverse{to{transform:rotate(-360deg);}}

.launch .ring{animation:spin .5s linear infinite;}
.launch .dash{opacity:0;}
.launch .core{transform:scale(20);transition:.9s ease;}

/* home */
.menu{
  width:90%;
  max-width:360px;
  display:grid;
  gap:16px;
}
.card{
  padding:22px;
  border-radius:18px;
  background:rgba(79,195,255,.06);
  border:1px solid rgba(79,195,255,.25);
  backdrop-filter:blur(10px);
}
.title{
  color:var(--accent);
  letter-spacing:6px;
  font-size:11px;
  margin-bottom:30px;
}
</style>
</head>

<body>

<div class="particles" id="particles"></div>

<!-- BOOT -->
<div class="screen" id="boot">
  <div class="power" id="power">
    <div class="ring"></div>
    <div class="dash"></div>
    <div class="core">
      <svg viewBox="0 0 24 24">
        <path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/>
      </svg>
    </div>
  </div>
  <div class="status">СИСТЕМА ГОТОВА</div>
</div>

<!-- HOME -->
<div class="screen" id="home">
  <div class="title">TEQRA OS v1.0</div>
  <div class="menu">
    <div class="card">Ноутбуки та залізо</div>
    <div class="card">Професійний звук</div>
    <div class="card">Налаштування системи</div>
  </div>
</div>

<script>
/* particles */
const p=document.getElementById('particles');
for(let i=0;i<70;i++){
  const d=document.createElement('div');
  d.className='particle';
  d.style.left=Math.random()*100+'%';
  d.style.animationDuration=10+Math.random()*20+'s';
  d.style.opacity=Math.random()*.5;
  p.appendChild(d);
}

/* sound */
let ctx;
function sound(){
  ctx||=new AudioContext();
  const t=ctx.currentTime;

  const o=ctx.createOscillator();
  const g=ctx.createGain();
  o.type='sine';
  o.frequency.setValueAtTime(60,t);
  g.gain.setValueAtTime(.0001,t);
  g.gain.exponentialRampToValueAtTime(.15,t+.6);
  g.gain.exponentialRampToValueAtTime(.0001,t+2);
  o.connect(g).connect(ctx.destination);
  o.start();
  o.stop(t+2);
}

/* launch */
const power=document.getElementById('power');
power.onclick=()=>{
  sound();
  power.classList.add('launch');
  setTimeout(()=>{
    document.getElementById('boot').style.opacity=0;
    document.getElementById('home').style.opacity=1;
    document.getElementById('home').style.pointerEvents='auto';
  },900);
};
</script>

</body>
</html>
