<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEQRA</title>

<style>
:root{
  --bg:#02040A;
  --accent:#4FC3FF;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  background:radial-gradient(circle at center,#060B18,var(--bg));
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
}

/* PARTICLES */
.particles{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.particles span{
  position:absolute;
  width:2px;
  height:2px;
  background:rgba(120,200,255,.8);
  border-radius:50%;
  animation:float linear infinite;
}

@keyframes float{
  from{transform:translateY(110vh);opacity:0;}
  10%{opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}

/* SCREENS */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity .8s ease;
}

#home{
  opacity:0;
  pointer-events:none;
}

/* POWER BUTTON */
.power{
  width:180px;
  height:180px;
  border-radius:50%;
  position:relative;
  cursor:pointer;
  animation:breath 3s ease-in-out infinite;
}

/* OUTER RING */
.power::before{
  content:'';
  position:absolute;
  inset:0;
  border-radius:50%;
  border:10px solid rgba(79,195,255,.25);
}

/* ENERGY RING */
.power::after{
  content:'';
  position:absolute;
  inset:16px;
  border-radius:50%;
  border:10px solid transparent;
  border-top-color:var(--accent);
  border-right-color:var(--accent);
  animation:spin 3s linear infinite;
}

/* LINE */
.line{
  position:absolute;
  top:22px;
  left:50%;
  transform:translateX(-50%);
  width:8px;
  height:52px;
  background:var(--accent);
  border-radius:4px;
}

/* GLOW */
.glow{
  position:absolute;
  inset:-30px;
  border-radius:50%;
  background:radial-gradient(circle, rgba(79,195,255,.45), transparent 70%);
  animation:pulse 3s ease-in-out infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

@keyframes breath{
  0%,100%{box-shadow:0 0 40px rgba(79,195,255,.4);}
  50%{box-shadow:0 0 90px rgba(79,195,255,.9);}
}

@keyframes pulse{
  0%,100%{opacity:.4;}
  50%{opacity:.9;}
}

/* ENTER */
.enter{
  animation:enter 1.2s ease forwards;
}

@keyframes enter{
  to{
    transform:scale(3);
    opacity:0;
    filter:blur(25px);
  }
}

/* HOME UI */
.menu{
  display:grid;
  gap:20px;
  text-align:center;
}

.card{
  padding:26px 40px;
  border-radius:20px;
  background:#0E1428;
  color:white;
  font-size:20px;
}
</style>
</head>

<body>

<div class="particles" id="particles"></div>

<!-- BOOT -->
<div class="screen" id="boot">
  <div class="power" id="power">
    <div class="glow"></div>
    <div class="line"></div>
  </div>
</div>

<!-- HOME -->
<div class="screen" id="home">
  <div class="menu">
    <div class="card">üíª –ù–æ—É—Ç–±—É–∫–∏</div>
    <div class="card">üéß –ù–∞–≤—É—à–Ω–∏–∫–∏</div>
  </div>
</div>

<script>
/* particles */
const p=document.getElementById('particles');
for(let i=0;i<60;i++){
  const s=document.createElement('span');
  s.style.left=Math.random()*100+'%';
  s.style.animationDuration=8+Math.random()*12+'s';
  s.style.animationDelay=Math.random()*-20+'s';
  p.appendChild(s);
}

/* enter */
const power=document.getElementById('power');
const boot=document.getElementById('boot');
const home=document.getElementById('home');

power.onclick=()=>{
  power.classList.add('enter');
  setTimeout(()=>{
    boot.style.opacity=0;
    home.style.opacity=1;
    home.style.pointerEvents='auto';
  },900);
};
</script>

</body>
</html>
