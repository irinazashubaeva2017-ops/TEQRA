<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TEQRA | Power Core</title>

<style>
:root{
  --bg:#05070c;
  --blue:#6fc9ff;
  --blue-soft:rgba(111,201,255,.35);
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.18);
  --ease:cubic-bezier(.2,0,0,1);
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  background:radial-gradient(circle at 50% 40%, #0a1626, var(--bg) 70%);
  font-family:-apple-system,Inter,Segoe UI,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:#fff;
}

/* SPACE */
.stars span{
  position:absolute;
  width:2px;height:2px;
  background:#fff;
  opacity:.15;
  border-radius:50%;
  animation:drift linear infinite;
}
@keyframes drift{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* CORE */
.core-wrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:40px;
  transition:1.4s var(--ease);
}

.core{
  width:260px;
  height:260px;
  border-radius:50%;
  position:relative;
  cursor:pointer;
  perspective:800px;
}

/* GLASS */
.glass{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.15), transparent 60%),
    var(--glass);
  backdrop-filter:blur(40px) saturate(150%);
  border:1px solid var(--border);
  box-shadow:
    0 40px 120px rgba(0,0,0,.9),
    inset 0 0 40px rgba(255,255,255,.08);
  transition:.8s var(--ease);
}

/* ENERGY */
.energy{
  position:absolute;
  inset:40px;
  border-radius:50%;
  background:radial-gradient(circle, var(--blue), transparent 70%);
  filter:blur(40px);
  opacity:.35;
  animation:breathe 6s ease-in-out infinite;
}
@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.3)}
}

/* POWER SYMBOL */
.power{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
}
.power svg{
  width:70px;
  height:70px;
  stroke:white;
  stroke-width:2;
  fill:none;
  opacity:.9;
  filter:drop-shadow(0 0 12px var(--blue));
}

/* RING */
.ring{
  position:absolute;
  inset:12px;
  border-radius:50%;
  border:1px dashed rgba(255,255,255,.25);
  animation:spin 20s linear infinite;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}

/* RIPPLE */
.ripple{
  position:absolute;
  inset:0;
  border-radius:50%;
  border:2px solid var(--blue);
  animation:ripple 1.6s var(--ease) forwards;
}
@keyframes ripple{
  to{transform:scale(2.6);opacity:0}
}

/* TEXT */
.label{
  text-align:center;
  letter-spacing:.35em;
  font-size:11px;
  opacity:.55;
}
.action{
  font-size:13px;
  letter-spacing:.25em;
  opacity:.85;
}

/* HOVER / TOUCH */
.core:hover .glass{
  transform:scale(1.03);
  box-shadow:0 50px 150px rgba(0,0,0,1), inset 0 0 60px rgba(255,255,255,.12);
}

/* ACTIVATE */
.active .glass{
  transform:scale(.9);
}
.active{
  transform:scale(4);
  opacity:0;
  filter:blur(25px);
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="core-wrap" id="stage">
  <div class="core" id="core">
    <div class="glass"></div>
    <div class="ring"></div>
    <div class="energy"></div>
    <div class="power">
      <svg viewBox="0 0 24 24">
        <path d="M12 2v10"/>
        <path d="M6.5 4.5a7 7 0 1 0 11 0"/>
      </svg>
    </div>
  </div>

  <div class="label">TEQRA ECOSYSTEM</div>
  <div class="action">touch to activate</div>
</div>

<script>
/* STARS */
const stars=document.getElementById('stars');
for(let i=0;i<60;i++){
  const s=document.createElement('span');
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*120+'vh';
  s.style.animationDuration=20+Math.random()*40+'s';
  stars.appendChild(s);
}

/* SOUND */
function sound(){
  const ctx=new (window.AudioContext||window.webkitAudioContext)();
  const o=ctx.createOscillator();
  const g=ctx.createGain();
  o.type='sine';
  o.frequency.setValueAtTime(120,ctx.currentTime);
  o.frequency.exponentialRampToValueAtTime(40,ctx.currentTime+1.4);
  g.gain.setValueAtTime(0,ctx.currentTime);
  g.gain.linearRampToValueAtTime(.25,ctx.currentTime+.2);
  g.gain.exponentialRampToValueAtTime(.001,ctx.currentTime+1.6);
  o.connect(g);g.connect(ctx.destination);
  o.start();o.stop(ctx.currentTime+1.6);
}

/* ACTIVATE */
const core=document.getElementById('core');
const stage=document.getElementById('stage');
let locked=false;

core.addEventListener('click',()=>{
  if(locked)return;
  locked=true;
  sound();

  const r=document.createElement('div');
  r.className='ripple';
  core.appendChild(r);

  setTimeout(()=>{
    stage.classList.add('active');
    setTimeout(()=>{
      // HERE переход на главный экран
      console.log('ENTER TEQRA');
    },1200);
  },600);
});
</script>

</body>
</html>
