<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TEQRA</title>

<style>
:root{
  --bg:#05070b;
  --blue:#8ccfff;
  --glass:rgba(255,255,255,.05);
  --border:rgba(255,255,255,.14);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}
*:focus{outline:none;}

html,body{
  width:100%;
  height:100%;
  background:#05070b;
  font-family:-apple-system,BlinkMacSystemFont,"Inter",sans-serif;
  overflow:hidden;
  color:white;
}

/* ===== BACKGROUND ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at 50% 40%, #0b1a2c, #05070b 70%);
  z-index:-2;
}

/* ===== STARS ===== */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.15;
  border-radius:50%;
  animation:drift linear infinite;
  will-change:transform;
}
@keyframes drift{
  from{transform:translateY(0);}
  to{transform:translateY(-120vh);}
}

/* ===== SCREENS ===== */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transition:opacity .7s ease, transform .7s ease;
  will-change:opacity,transform;
}

#home{
  opacity:0;
  pointer-events:none;
}

/* ===== CORE ===== */
.core{
  position:relative;
  width:220px;
  height:220px;
  border-radius:50%;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  will-change:transform,opacity;

  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.25), transparent 60%),
    linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.35));
  border:1px solid var(--border);
  box-shadow:
    0 30px 80px rgba(0,0,0,.85),
    inset 0 0 30px rgba(255,255,255,.08);

  animation:core-breath 3s ease-in-out infinite;
}

.core::before{
  content:"";
  position:absolute;
  inset:18px;
  border-radius:50%;
  background:radial-gradient(circle, rgba(140,210,255,.5), transparent 70%);
  opacity:.35;
  animation:inner-pulse 3s ease-in-out infinite;
}

.core::after{
  content:"";
  position:absolute;
  inset:-18px;
  border-radius:50%;
  border:1px solid rgba(140,210,255,.25);
  opacity:.35;
  animation:halo 3s ease-in-out infinite;
}

@keyframes core-breath{
  0%,100%{
    box-shadow:
      0 30px 80px rgba(0,0,0,.85),
      inset 0 0 30px rgba(255,255,255,.08);
  }
  50%{
    box-shadow:
      0 40px 110px rgba(0,0,0,.95),
      inset 0 0 50px rgba(140,210,255,.35);
  }
}
@keyframes inner-pulse{
  0%,100%{opacity:.25;}
  50%{opacity:.55;}
}
@keyframes halo{
  0%,100%{opacity:.25;}
  50%{opacity:.6;}
}

.power{
  width:54px;
  height:54px;
  filter:drop-shadow(0 0 16px var(--blue));
  z-index:2;
}

.ripple{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:radial-gradient(circle, rgba(140,210,255,.45), transparent 65%);
  animation:ripple .9s ease forwards;
}
@keyframes ripple{
  to{transform:scale(2.4);opacity:0;}
}

.teleport{
  opacity:0;
  transform:scale(2.5);
}

/* ===== TEXT ===== */
.label{
  margin-top:22px;
  font-size:11px;
  letter-spacing:.35em;
  opacity:.45;
}
.action{
  margin-top:6px;
  font-size:13px;
  letter-spacing:.18em;
  opacity:.7;
}

/* ===== HOME ===== */
.header{
  font-size:11px;
  letter-spacing:.45em;
  opacity:.6;
  margin-bottom:32px;
}

/* ===== MENU ===== */
.menu{
  width:90%;
  max-width:380px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.card{
  padding:22px;
  border-radius:18px;
  background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.35));
  border:1px solid var(--border);
  opacity:0;
  transform:translateY(14px);
  transition:
    opacity .45s ease,
    transform .45s ease,
    background .15s ease;
}

.card.show{
  opacity:1;
  transform:translateY(0);
}

.card:active{
  transform:scale(.97);
  background:rgba(140,210,255,.12);
}

.card span{
  font-size:16px;
  font-weight:300;
}
.card small{
  display:block;
  margin-top:6px;
  font-size:12px;
  opacity:.5;
}
</style>
</head>

<body>

<script>
/* STARS */
for(let i=0;i<80;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*120+"vh";
  s.style.animationDuration=40+Math.random()*40+"s";
  document.body.appendChild(s);
}
</script>

<!-- CORE -->
<div class="screen" id="coreScreen">
  <div class="core" id="core">
    <svg class="power" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
      <path d="M12 2v10"/>
      <path d="M5.5 6.5a8 8 0 1 0 13 0"/>
    </svg>
  </div>
  <div class="label">ЕКОСИСТЕМА TEQRA</div>
  <div class="action">торкніться для входу</div>
</div>

<!-- HOME -->
<div class="screen" id="home">
  <div class="header">TEQRA STORE</div>

  <div class="menu">
    <div class="card"><span>Пристрої</span><small>Ноутбуки · Компʼютери · Залізо</small></div>
    <div class="card"><span>Аудіо</span><small>Навушники · Професійний звук</small></div>
    <div class="card"><span>Аксесуари</span><small>Кабелі · Живлення · Доповнення</small></div>
    <div class="card"><span>Підтримка</span><small>Гарантія · Налаштування</small></div>
  </div>
</div>

<script>
const core = document.getElementById("core");
const coreScreen = document.getElementById("coreScreen");
const home = document.getElementById("home");
const cards = document.querySelectorAll(".card");
let done=false;

core.addEventListener("click",()=>{
  if(done) return;
  done=true;

  const r=document.createElement("div");
  r.className="ripple";
  core.appendChild(r);

  coreScreen.classList.add("teleport");

  setTimeout(()=>{
    coreScreen.style.display="none";
    home.style.opacity="1";
    home.style.pointerEvents="auto";

    cards.forEach((card,i)=>{
      setTimeout(()=>card.classList.add("show"), i*120);
    });
  },600);
});
</script>

</body>
</html>
