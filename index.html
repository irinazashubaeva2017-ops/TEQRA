<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>TEQRA</title>

<style>
:root{
  --bg:#06080f;
  --blue:#6fb6ff;
  --ease:cubic-bezier(.25,.8,.25,1);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Inter",sans-serif;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  overflow:hidden;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 50% 40%, #0f172a 0%, #06080f 70%);
  z-index:-1;
}

/* CORE */
.wrapper{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:22px;
}

.core{
  width:210px;
  height:210px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  cursor:pointer;

  background:
    radial-gradient(circle at 30% 30%,
      rgba(255,255,255,.35),
      rgba(255,255,255,.12) 35%,
      rgba(0,0,0,.6) 70%);

  box-shadow:
    0 0 25px rgba(111,182,255,.35),
    inset 0 0 18px rgba(255,255,255,.15);

  animation:idlePulse 3.2s ease-in-out infinite;
}

/* –Ø–í–ù–û –í–ò–î–ò–ú–û–ï –î–´–•–ê–ù–ò–ï */
@keyframes idlePulse{
  0%,100%{
    box-shadow:
      0 0 18px rgba(111,182,255,.25),
      inset 0 0 14px rgba(255,255,255,.12);
    transform:scale(1);
  }
  50%{
    box-shadow:
      0 0 40px rgba(111,182,255,.55),
      inset 0 0 22px rgba(255,255,255,.2);
    transform:scale(1.035);
  }
}

/* ORBIT RING */
.core::before{
  content:"";
  position:absolute;
  inset:-12px;
  border-radius:50%;
  border:1px solid rgba(111,182,255,.25);
  animation:ring 6s linear infinite;
}

@keyframes ring{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* ICON */
svg{
  width:50px;
  height:50px;
  stroke:white;
  stroke-width:2.2;
  fill:none;
}

/* TEXT */
.title{
  font-size:11px;
  letter-spacing:.42em;
  opacity:.45;
}

.sub{
  font-size:13px;
  letter-spacing:.18em;
  opacity:.85;
}

/* PRESS */
.core:active{
  transform:scale(.92);
}

/* TRANSITION */
.fade{
  animation:fadeOut 1.2s var(--ease) forwards;
}

@keyframes fadeOut{
  to{
    opacity:0;
    transform:scale(1.6);
  }
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="wrapper" id="wrap">
  <div class="core" id="core">
    <svg viewBox="0 0 24 24">
      <path d="M12 2v10"/>
      <path d="M6.5 6.5a7 7 0 1 0 11 0"/>
    </svg>
  </div>

  <div class="title">–ï–ö–û–°–ò–°–¢–ï–ú–ê TEQRA</div>
  <div class="sub">—Ç–æ—Ä–∫–Ω—ñ—Ç—å—Å—è –¥–ª—è –≤—Ö–æ–¥—É</div>
</div>

<script>
const core=document.getElementById("core");
const wrap=document.getElementById("wrap");
let locked=false;

core.addEventListener("click",()=>{
  if(locked)return;
  locked=true;
  wrap.classList.add("fade");

  setTimeout(()=>{
    // üëâ –ø–µ—Ä–µ—Ö–æ–¥ –≤ –º–∞–≥–∞–∑–∏–Ω
    // window.location.href="shop.html";
    console.log("ENTER TEQRA");
  },1000);
});
</script>

</body>
</html>
