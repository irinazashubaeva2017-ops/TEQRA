<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEQRA</title>

<style>
:root{
  --bg:#02040A;
  --accent:#4FC3FF;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  background:radial-gradient(circle at center,#060B18,var(--bg));
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* PARTICLES */
.particles{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.particles span{
  position:absolute;
  width:2px;
  height:2px;
  background:rgba(120,200,255,.8);
  border-radius:50%;
  animation:float linear infinite;
}

@keyframes float{
  from{transform:translateY(110vh);opacity:0;}
  10%{opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}

/* POWER BUTTON */
.power{
  width:140px;
  height:140px;
  border-radius:50%;
  border:4px solid rgba(79,195,255,.4);
  position:relative;
  cursor:pointer;
  animation:breath 3s ease-in-out infinite;
}

.power::before{
  content:'';
  position:absolute;
  inset:18px;
  border-radius:50%;
  border-top:5px solid var(--accent);
  border-right:5px solid var(--accent);
  animation:spin 4s linear infinite;
}

.power::after{
  content:'';
  position:absolute;
  top:14px;
  left:50%;
  transform:translateX(-50%);
  width:6px;
  height:36px;
  background:var(--accent);
  border-radius:3px;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

@keyframes breath{
  0%,100%{box-shadow:0 0 25px rgba(79,195,255,.4);}
  50%{box-shadow:0 0 55px rgba(79,195,255,.9);}
}

/* ENTER */
.enter{
  animation:enter 1.2s ease forwards;
}

@keyframes enter{
  to{
    transform:scale(3);
    opacity:0;
    filter:blur(20px);
  }
}
</style>
</head>

<body>

<div class="particles" id="particles"></div>
<div class="power" id="power"></div>

<script>
/* particles */
const p=document.getElementById('particles');
for(let i=0;i<50;i++){
  const s=document.createElement('span');
  s.style.left=Math.random()*100+'%';
  s.style.animationDuration=8+Math.random()*10+'s';
  s.style.animationDelay=Math.random()*-20+'s';
  p.appendChild(s);
}

/* click */
document.getElementById('power').onclick=()=>{
  document.getElementById('power').classList.add('enter');
};
</script>

</body>
</html>
